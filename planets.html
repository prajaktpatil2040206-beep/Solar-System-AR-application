<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planets - AR Solar System</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container glass">
    <h1 class="title">ğŸª Choose a Planet</h1>
    <div class="grid" id="planet-grid"></div>
    <a href="index.html" class="back-btn glass" style="position: static; margin-top: 2rem; display: inline-block;">â† Back</a>
  </div>

  <script>
    const planets = [
      { name: 'Mercury', image: 'images/mercury.jpg', info: 'The smallest planet, closest to the Sun.' },
      { name: 'Venus', image: 'images/venus.jpg', info: 'Similar size to Earth, with a thick toxic atmosphere.' },
      { name: 'Earth', image: 'images/earth.jpg', info: 'Our home planet, the only known to host life.' },
      { name: 'Mars', image: 'images/mars.jpg', info: 'The Red Planet, with the largest volcano in the solar system.' },
      { name: 'Jupiter', image: 'images/jupiter.jpg', info: 'The largest planet, with a Great Red Spot.' },
      { name: 'Saturn', image: 'images/saturn.jpg', info: 'Known for its spectacular ring system.' },
      { name: 'Uranus', image: 'images/uranus.jpg', info: 'Rotates on its side, with faint rings.' },
      { name: 'Neptune', image: 'images/neptune.jpg', info: 'Deep blue, with the strongest winds.' }
    ];

    const grid = document.getElementById('planet-grid');
    planets.forEach(p => {
      const card = document.createElement('div');
      card.className = 'card glass';
      card.innerHTML = `
        <img src="${p.image}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>${p.info}</p>
      `;
      card.addEventListener('click', () => {
        window.location.href = `planet-ar.html?planet=${p.name.toLowerCase()}`;
      });
      grid.appendChild(card);
    });
  </script>
</body>
</html>
