<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>

        a-scene canvas { touch-action: none; }

            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;

        }
        .hint {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 1000;
        }
        #debug-status {
            position: absolute;
            top: 50px;
            left: 10px;
            background: rgba(0,0,0,0.7);

            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="info">üîµ Point at HIRO ‚Äì pinch to zoom anywhere, two-finger drag to rotate</div>
    <div class="hint">üìê Zoom into any planet ‚Ä¢ Full 3D rotation</div>
    <div id="debug-status">Initializing AR...</div>

    <!-- Advanced gesture handler with midpoint scaling and world-axis rotation -->
    <script>
        AFRAME.registerComponent('gesture-control', {
            init: function () {
                const targetEl = document.getElementById('solar-system');
                if (!targetEl) {
                    document.getElementById('debug-status').innerText = 'Error: solar-system not found';
                    return;
                }

                const THREE = AFRAME.THREE;
                let scale = 1;
                let startDistance = 0;
                let lastTouchCenter = { x: 0, y: 0 };
                let isPinching = false;
                let initialPosition = new THREE.Vector3(); // store initial position relative to marker

                // Store initial position (should be 0,0,0)
                targetEl.object3D.position.copy(new THREE.Vector3(0, 0, 0));

                const canvas = this.el.canvas;
                canvas.addEventListener('touchstart', onTouchStart, { passive: false });
                canvas.addEventListener('touchmove', onTouchMove, { passive: false });
                canvas.addEventListener('touchend', onTouchEnd);
                canvas.addEventListener('touchcancel', onTouchEnd);

                // Helper to get world coordinates from screen coordinates (simplified)
                // Since we can't easily unproject, we'll use a heuristic: the model's center is at the marker.
                // We'll assume the midpoint projects onto the model's plane (z=0) for scaling translation.
                function getWorldPointFromScreen(x, y) {
                    // This is a rough approximation. For precise scaling around a point, we'd need raycasting.
                    // Here we assume the model is flat on the marker plane (z=0) and use camera direction.
                    // For simplicity, we'll just use the current model position and scale.
                    return new THREE.Vector3(0, 0, 0);
                }

                function onTouchStart(e) {
                    if (e.touches.length === 2) {
                        e.preventDefault();
                        isPinching = true;
                        const t1 = e.touches[0];
                        const t2 = e.touches[1];
                        const dx = t1.clientX - t2.clientX;
                        const dy = t1.clientY - t2.clientY;
                        startDistance = Math.sqrt(dx * dx + dy * dy);
                        lastTouchCenter = {
                            x: (t1.clientX + t2.clientX) / 2,
                            y: (t1.clientY + t2.clientY) / 2,
                            angle: Math.atan2(dy, dx)
                        };
                        // Store current scale and position
                        this.startScale = scale;
                        this.startPos = targetEl.object3D.position.clone();
                    }
                }

                function onTouchMove(e) {
                    if (!isPinching || e.touches.length !== 2) return;
                    e.preventDefault();

                    const t1 = e.touches[0];
                    const t2 = e.touches[1];
                    const dx = t1.clientX - t2.clientX;
                    const dy = t1.clientY - t2.clientY;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    // Scale factor
                    const scaleFactor = distance / startDistance;
                    scale = this.startScale * scaleFactor;
                    // Clamp scale to reasonable limits (0.2 to 20)
                    scale = Math.max(0.2, Math.min(20, scale));

                    // Apply scale
                    targetEl.object3D.scale.set(scale, scale, scale);

                    // Rotation based on center movement
                    const centerX = (t1.clientX + t2.clientX) / 2;
                    const centerY = (t1.clientY + t2.clientY) / 2;
                    if (lastTouchCenter) {
                        const deltaX = centerX - lastTouchCenter.x;
                        const deltaY = centerY - lastTouchCenter.y;
                        const rotSpeed = 0.008;

                        // World-axis rotation: Y for horizontal, X for vertical
                        if (Math.abs(deltaX) > 0.5) {
                            targetEl.object3D.rotateY(deltaX * rotSpeed);
                        }
                        if (Math.abs(deltaY) > 0.5) {
                            targetEl.object3D.rotateX(deltaY * rotSpeed);
                        }

                        // Optional roll from finger twist
                        const currentAngle = Math.atan2(dy, dx);
                        const deltaAngle = currentAngle - lastTouchCenter.angle;
                        if (Math.abs(deltaAngle) > 0.01) {
                            targetEl.object3D.rotateZ(deltaAngle * 0.3);
                        }
                        lastTouchCenter.angle = currentAngle;
                    }

                    // --- Zoom toward midpoint (translation) ---
                    // This creates the effect of zooming into the point between your fingers.
                    // We move the model so that the world point under the midpoint stays fixed.
                    // Since we can't easily project, we use a simple heuristic: shift the model
                    // along the camera ray based on scale change.
                    // This gives a pleasing "zoom toward center" effect.
                    const scaleChange = scale / this.startScale;
                    // Approximate camera forward direction (0,0,-1) in world space if camera is at origin looking -z.
                    // But camera moves with phone. For simplicity, we'll just move the model slightly toward camera.
                    // More accurate would be to unproject, but for AR this is acceptable.
                    // We'll move the model along the camera's view direction based on the midpoint movement.
                    // Actually, to keep the midpoint fixed, we'd need to translate the model opposite to the
                    // direction of the midpoint in world space. We'll implement a simplified version:
                    // The model's position is adjusted so that the screen point under the midpoint stays aligned.
                    // Since we can't easily get the world point, we'll just nudge the model based on the midpoint's
                    // screen offset. This is an approximation.

                    // For now, we'll keep the model at the marker origin (position 0) and rely on scale.
                    // If you want true "zoom to point", we need raycasting. But this may be complex.
                    // I'll add a simple translation based on midpoint offset to give a sense of zooming into that area.

                    // Calculate midpoint screen offset relative to start
                    const midOffsetX = centerX - lastTouchCenter.x;
                    const midOffsetY = centerY - lastTouchCenter.y;
                    // Move model opposite to the offset, scaled by scale factor
                    const moveSpeed = 0.001 * scale;
                    targetEl.object3D.position.x -= midOffsetX * moveSpeed;
                    targetEl.object3D.position.y += midOffsetY * moveSpeed; // Y is inverted in screen coords

                    // Clamp position to reasonable bounds
                    targetEl.object3D.position.x = Math.max(-2, Math.min(2, targetEl.object3D.position.x));
                    targetEl.object3D.position.y = Math.max(-2, Math.min(2, targetEl.object3D.position.y));
                    targetEl.object3D.position.z = 0; // keep on marker plane

                    lastTouchCenter.x = centerX;
                    lastTouchCenter.y = centerY;
                    startDistance = distance; // for continuous scaling
                }

                function onTouchEnd(e) {
                    if (e.touches.length < 2) {
                        isPinching = false;
                        lastTouchCenter = null;
                    }
                }
            }
        });
    </script>

    <!-- A-Frame Scene -->
    <a-scene embedded
             arjs="sourceType: webcam; detectionMode: mono; matrixCodeType: 3x3; debugUIEnabled: false; trackingMethod: best;"
             renderer="antialias: true; alpha: true;"
             gesture-control
             vr-mode-ui="enabled: false">

        <!-- Camera -->
        <a-entity camera></a-entity>

        <!-- HIRO Marker -->
        <a-marker preset="hiro" id="solar-marker"
                  emitevents="true"
                  registerevents>

            <a-light type="ambient" color="#ffffff" intensity="0.3"></a-light>
            <a-light type="point" intensity="2" position="0 0 0" color="#ffaa00"></a-light>

                <!-- SUN (with glow) -->
                <a-sphere radius="0.25" position="0 0 0"
                          material="src: url(images/sun.jpg); emissive: #ff6600; emissiveIntensity: 1.5;"></a-sphere>

                <!-- ===== STATIC ORBIT RINGS ===== -->
                <a-ring radius="0.5"  radius-tubular="0.002" color="#aaa" material="transparent: true; opacity: 0.3" rotation="90 0 0" position="0 0 0"></a-ring>
                <a-ring radius="0.7"  radius-tubular="0.002" color="#f90" material="transparent: true; opacity: 0.3" rotation="90 0 0" position="0 0 0"></a-ring>
                <a-ring radius="0.9"  radius-tubular="0.002" color="#2a7fff" material="transparent: true; opacity: 0.3" rotation="90 0 0" position="0 0 0"></a-ring>
                <a-ring radius="1.1"  radius-tubular="0.002" color="#c1440e" material="transparent: true; opacity: 0.3" rotation="90 0 0" position="0 0 0"></a-ring>
                <a-ring radius="1.5"  radius-tubular="0.005" color="#d8a27a" material="transparent: true; opacity: 0.3" rotation="90 0 0" position="0 0 0"></a-ring>
                <a-ring radius="1.9"  radius-tubular="0.005" color="#e0bb87" material="transparent: true; opacity: 0.3" rotation="90 0 0" position="0 0 0"></a-ring>
                <a-ring radius="2.3"  radius-tubular="0.005" color="#7ec8e0" material="transparent: true; opacity: 0.3" rotation="90 0 0" position="0 0 0"></a-ring>
                <a-ring radius="2.7"  radius-tubular="0.005" color="#4b70dd" material="transparent: true; opacity: 0.3" rotation="90 0 0" position="0 0 0"></a-ring>

                <!-- ===== PLANETS (unchanged textures) ===== -->
                <!-- Mercury -->
                <a-entity class="planet" position="0.5 0 0">
                    <a-entity class="planet-spin" rotation="0 0 0">
                        <a-sphere radius="0.05" material="src: url(images/mercury.jpg);"></a-sphere>
                        <a-animation attribute="rotation" to="0 360 0" dur="4000" easing="linear" repeat="indefinite"></a-animation>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="5000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- Venus -->
                <a-entity class="planet" position="0.7 0 0">
                    <a-entity class="planet-spin" rotation="0 0 0">
                        <a-sphere radius="0.06" material="src: url(images/venus.jpg);"></a-sphere>
                        <a-animation attribute="rotation" to="0 360 0" dur="6000" easing="linear" repeat="indefinite"></a-animation>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="7000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- Earth -->
                <a-entity class="planet" position="0.9 0 0">
                    <a-entity class="planet-spin" rotation="0 0 0">
                        <a-sphere radius="0.065" material="src: url(images/earth.jpg);"></a-sphere>
                        <a-animation attribute="rotation" to="0 360 0" dur="8000" easing="linear" repeat="indefinite"></a-animation>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="9000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- Mars -->
                <a-entity class="planet" position="1.1 0 0">
                    <a-entity class="planet-spin" rotation="0 0 0">
                        <a-sphere radius="0.055" material="src: url(images/mars.jpg);"></a-sphere>
                        <a-animation attribute="rotation" to="0 360 0" dur="9000" easing="linear" repeat="indefinite"></a-animation>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="11000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- Jupiter -->
                <a-entity class="planet" position="1.5 0 0">
                    <a-entity class="planet-spin" rotation="0 0 0">
                        <a-sphere radius="0.12" material="src: url(images/jupiter.jpg);"></a-sphere>
                        <a-animation attribute="rotation" to="0 360 0" dur="10000" easing="linear" repeat="indefinite"></a-animation>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="14000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- Saturn (with ring) -->
                <a-entity class="planet" position="1.9 0 0">
                    <a-entity class="planet-spin" rotation="0 0 0">
                        <a-sphere radius="0.1" material="src: url(images/saturn.jpg);"></a-sphere>
                        <a-ring radius-inner="0.15" radius-outer="0.25"
                                material="src: url(images/saturn_ring.png); transparent: true; side: double;"
                                rotation="90 0 0"></a-ring>
                        <a-animation attribute="rotation" to="0 360 0" dur="11000" easing="linear" repeat="indefinite"></a-animation>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="17000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- Uranus (with ring) -->
                <a-entity class="planet" position="2.3 0 0">
                    <a-entity class="planet-spin" rotation="0 0 0">
                        <a-sphere radius="0.08" material="src: url(images/uranus.jpg);"></a-sphere>
                        <a-ring radius-inner="0.12" radius-outer="0.2"
                                material="src: url(images/uranus_ring.png); transparent: true; side: double; opacity:0.8"
                                rotation="90 0 0"></a-ring>
                        <a-animation attribute="rotation" to="0 360 0" dur="12000" easing="linear" repeat="indefinite"></a-animation>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="20000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- Neptune -->
                <a-entity class="planet" position="2.7 0 0">
                    <a-entity class="planet-spin" rotation="0 0 0">
                        <a-sphere radius="0.08" material="src: url(images/neptune.jpg);"></a-sphere>
                        <a-animation attribute="rotation" to="0 360 0" dur="13000" easing="linear" repeat="indefinite"></a-animation>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="23000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- Stars (static) -->
                <a-entity position="0 0 0">
                    <a-sphere radius="0.02" color="#fff" position="0.5 0.3 0.5"></a-sphere>
                    <a-sphere radius="0.02" color="#fff" position="-0.4 0.5 0.6"></a-sphere>
                    <a-sphere radius="0.02" color="#fff" position="0.3 -0.2 1.0"></a-sphere>
                    <a-sphere radius="0.02" color="#fff" position="-0.6 0.1 0.8"></a-sphere>
                    <a-sphere radius="0.02" color="#fff" position="0.8 0.4 -0.3"></a-sphere>
                    <a-sphere radius="0.02" color="#fff" position="-0.3 -0.4 1.2"></a-sphere>
                </a-entity>
            </a-entity> <!-- solar-system -->
        </a-marker>
    </a-scene>

    <!-- Marker detection feedback -->
    <script>
        const marker = document.getElementById('solar-marker');
        const debug = document.getElementById('debug-status');
        marker.addEventListener('markerFound', () => {
            debug.innerText = '‚úÖ Marker FOUND! Solar system visible.';
            debug.style.color = '#0f0';
        });
        marker.addEventListener('markerLost', () => {
            debug.innerText = '‚ùå Marker lost ‚Äì show HIRO to camera';
            debug.style.color = '#ff0';
        });

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(() => console.log('Camera access granted'))
            .catch(() => {
                debug.innerText = '‚ö†Ô∏è Camera access denied or not available';
                debug.style.color = '#f00';
            });
    </script>
