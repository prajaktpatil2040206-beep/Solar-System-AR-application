<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Solar System - Hiro Marker</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
  
    /* AR.js canvas styling */
    #arjs-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Loading message */
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 40px;
      border-radius: 10px;
      font-size: 18px;
      z-index: 1000;
      text-align: center;
    }

    #loading.hidden {
      display: none;
    }

    /* Marker status indicator */
    #marker-status {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      z-index: 999;
      transition: all 0.3s ease;
    }

    #marker-status.detected {
      background: rgba(0, 200, 0, 0.8);
      color: white;
    }

    #marker-status.not-detected {
      background: rgba(200, 0, 0, 0.8);
      color: white;
    }

    /* Stylish GUI Panel */
    .dg.ac {
      position: fixed !important;
      top: 70px !important;
      left: 10px !important;  
      right: auto !important;
      z-index: 9999 !important;
      border-radius: 10px;
      overflow: visible;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      background: rgba(30, 30, 30, 0.9) !important;
      color: #fff !important;
    }
  
    .dg .cr {
      background: rgba(42, 42, 42, 0.9) !important;
      border-bottom: 1px solid #444 !important;
      color: #fff !important;
      padding: 6px 10px;
    }
  
    .dg .cr input {
      background: #333 !important;
      color: #fff !important;
    }
  
    .dg .title {
      background: rgba(44, 44, 44, 0.9) !important;
      color: #fff !important;
      font-weight: bold;
    }

    /* Instructions overlay */
    #instructions {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 14px;
      z-index: 998;
      text-align: center;
      max-width: 80%;
    }

    #instructions.hidden {
      display: none;
    }
  </style>
</head>

<body>
  <!-- Loading message -->
  <div id="loading">
    <div>Initializing AR Camera...</div>
    <div style="font-size: 14px; margin-top: 10px;">Please allow camera access</div>
  </div>

  <!-- Marker detection status -->
  <div id="marker-status" class="not-detected">Marker Not Detected</div>

  <!-- Instructions -->
  <div id="instructions">
    <strong>Point your camera at a Hiro marker</strong><br>
    Move around the marker to see different views of the solar system
  </div>

  <!-- Load required libraries -->
  <script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.min.js"></script>
  
  <!-- Load AR.js with image tracking -->
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  
  <!-- Load main JavaScript module -->
  <script type="module" src="script.js"></script>
</body>
</html>
