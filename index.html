<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Solar System ‚Äì Fixed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
        a-scene canvas { touch-action: none; } /* Prevent page zoom on touch */
        .info {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            font-family: Arial, sans-serif;
            pointer-events: none;
            z-index: 999;
            border-radius: 40px;
            width: fit-content;
            margin: 0 auto;
            backdrop-filter: blur(5px);
        }
        .hint {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 1000;
        }
        .debug {
            position: absolute;
            top: 50px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: #0f0;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="info">üîµ Point at HIRO marker ‚Äì use two fingers to zoom/rotate</div>
    <div class="hint">üìê Pinch to scale ‚Ä¢ Two-finger drag to rotate</div>
    <div class="debug" id="debug">Status: initializing...</div>

    <!-- Gesture handler (robust) -->
    <script>
        AFRAME.registerComponent('gesture-control', {
            init: function () {
                const self = this;
                const debugDiv = document.getElementById('debug');

                // Wait for the solar-system entity
                this.target = null;
                const checkTarget = setInterval(() => {
                    self.target = document.getElementById('solar-system');
                    if (self.target) {
                        clearInterval(checkTarget);
                        debugDiv.innerHTML = 'Status: solar-system found, gestures active';
                        self.initGestures();
                    }
                }, 500);

                // Fallback if never found (shouldn't happen)
                setTimeout(() => {
                    if (!self.target) {
                        debugDiv.innerHTML = 'Error: solar-system not found!';
                    }
                }, 5000);
            },

            initGestures: function () {
                const target = this.target;
                const debugDiv = document.getElementById('debug');

                // State
                this.scale = 1;
                this.rotation = { x: 0, y: 0, z: 0 }; // degrees
                this.touchStartDistance = 0;
                this.touchStartRot = { x: 0, y: 0 };
                this.isPinching = false;

                // Use THREE from A-Frame
                const THREE = AFRAME.THREE;
                const euler = new THREE.Euler();
                const quat = new THREE.Quaternion();

                const canvas = this.el.canvas;
                canvas.addEventListener('touchstart', this.onTouchStart.bind(this), { passive: false });
                canvas.addEventListener('touchmove', this.onTouchMove.bind(this), { passive: false });
                canvas.addEventListener('touchend', this.onTouchEnd.bind(this));
                canvas.addEventListener('touchcancel', this.onTouchEnd.bind(this));

                debugDiv.innerHTML = 'Status: gestures ready';
            },

            onTouchStart: function (e) {
                if (e.touches.length === 2) {
                    e.preventDefault();
                    this.isPinching = true;
                    const t1 = e.touches[0];
                    const t2 = e.touches[1];
                    const dx = t1.clientX - t2.clientX;
                    const dy = t1.clientY - t2.clientY;
                    this.touchStartDistance = Math.sqrt(dx * dx + dy * dy);
                    // Store current rotation as start
                    const rot = this.target.getAttribute('rotation');
                    this.touchStartRot = { x: rot.x, y: rot.y, z: rot.z };
                    this.touchStartScale = this.scale;
                }
            },

            onTouchMove: function (e) {
                if (!this.isPinching || e.touches.length !== 2) return;
                e.preventDefault();

                const t1 = e.touches[0];
                const t2 = e.touches[1];
                const dx = t1.clientX - t2.clientX;
                const dy = t1.clientY - t2.clientY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                // Scale
                const scaleFactor = distance / this.touchStartDistance;
                this.scale = this.touchStartScale * scaleFactor;
                this.target.setAttribute('scale', `${this.scale} ${this.scale} ${this.scale}`);

                // Rotation: use relative movement of the center point
                const centerX = (t1.clientX + t2.clientX) / 2;
                const centerY = (t1.clientY + t2.clientY) / 2;
                if (!this.lastCenter) {
                    this.lastCenter = { x: centerX, y: centerY };
                    return;
                }

                const deltaX = centerX - this.lastCenter.x;
                const deltaY = centerY - this.lastCenter.y;

                // Sensitivity
                const rotSpeed = 0.5;
                // Apply to rotation (yaw around Y, pitch around X)
                let newRot = {
                    x: this.touchStartRot.x + deltaY * rotSpeed,
                    y: this.touchStartRot.y + deltaX * rotSpeed,
                    z: 0
                };
                // Clamp pitch to avoid flipping (optional)
                newRot.x = Math.max(-90, Math.min(90, newRot.x));

                this.target.setAttribute('rotation', newRot);
                this.touchStartRot = newRot; // update for continuous motion
                this.lastCenter = { x: centerX, y: centerY };
            },

            onTouchEnd: function (e) {
                if (e.touches.length < 2) {
                    this.isPinching = false;
                    this.lastCenter = null;
                }
            }
        });
    </script>

    <!-- AR Scene with camera background -->
    <a-scene embedded
             arjs="sourceType: webcam; detectionMode: mono; matrixCodeType: 3x3; debugUIEnabled: false; trackingMethod: best;"
             renderer="antialias: true; alpha: true;"
             gesture-control
             vr-mode-ui="enabled: false">

        <!-- Camera -->
        <a-entity camera></a-entity>

        <!-- Marker -->
        <a-marker preset="hiro" id="solar-marker"
                  emitevents="true"
                  registerevents>
            <!-- Optional: place a simple box to confirm marker detection -->
            <a-box position="0 0.5 0" material="color: red; transparent: true; opacity: 0.5" scale="0.2 0.2 0.2"></a-box>

            <!-- Lights -->
            <a-light type="ambient" color="#ffffff" intensity="0.3"></a-light>
            <a-light type="point" intensity="1.5" position="0 0 0" color="#ffaa00"></a-light>

            <!-- ========== SOLAR SYSTEM ========== -->
            <a-entity id="solar-system">

                <!-- SUN -->
                <a-sphere radius="0.25" position="0 0 0"
                          material="src: url(images/sun.jpg); emissive: #ff5500;"></a-sphere>

                <!-- MERCURY -->
                <a-entity rotation="0 0 0">
                    <a-ring radius="0.5" radius-tubular="0.002" color="#aaa"
                            material="transparent: true; opacity: 0.3"
                            rotation="90 0 0"></a-ring>
                    <a-sphere radius="0.05" material="src: url(images/mercury.jpg);" position="0.5 0 0"></a-sphere>
                    <a-animation attribute="rotation" to="0 360 0" dur="5000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- VENUS -->
                <a-entity rotation="0 60 0">
                    <a-ring radius="0.7" radius-tubular="0.002" color="#f90"
                            material="transparent: true; opacity: 0.3"
                            rotation="90 0 0"></a-ring>
                    <a-sphere radius="0.06" material="src: url(images/venus.jpg);" position="0.7 0 0"></a-sphere>
                    <a-animation attribute="rotation" to="0 360 0" dur="7000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- EARTH -->
                <a-entity rotation="0 120 0">
                    <a-ring radius="0.9" radius-tubular="0.002" color="#2a7fff"
                            material="transparent: true; opacity: 0.3"
                            rotation="90 0 0"></a-ring>
                    <a-sphere radius="0.065" material="src: url(images/earth.jpg);" position="0.9 0 0"></a-sphere>
                    <a-animation attribute="rotation" to="0 360 0" dur="9000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- MARS -->
                <a-entity rotation="0 180 0">
                    <a-ring radius="1.1" radius-tubular="0.002" color="#c1440e"
                            material="transparent: true; opacity: 0.3"
                            rotation="90 0 0"></a-ring>
                    <a-sphere radius="0.055" material="src: url(images/mars.jpg);" position="1.1 0 0"></a-sphere>
                    <a-animation attribute="rotation" to="0 360 0" dur="11000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- JUPITER -->
                <a-entity rotation="0 240 0">
                    <a-ring radius="1.4" radius-tubular="0.005" color="#d8a27a"
                            material="transparent: true; opacity: 0.3"
                            rotation="90 0 0"></a-ring>
                    <a-sphere radius="0.12" material="src: url(images/jupiter.jpg);" position="1.4 0 0"></a-sphere>
                    <a-animation attribute="rotation" to="0 360 0" dur="14000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- SATURN (with ring) -->
                <a-entity rotation="0 300 0">
                    <a-ring radius="1.7" radius-tubular="0.005" color="#e0bb87"
                            material="transparent: true; opacity: 0.3"
                            rotation="90 0 0"></a-ring>
                    <a-sphere radius="0.1" material="src: url(images/saturn.jpg);" position="1.7 0 0"></a-sphere>
                    <a-ring radius-inner="0.15" radius-outer="0.25"
                            material="src: url(images/saturn_ring.png); transparent: true; side: double;"
                            rotation="90 0 0" position="1.7 0 0"></a-ring>
                    <a-animation attribute="rotation" to="0 360 0" dur="17000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- URANUS (with ring) -->
                <a-entity rotation="0 30 0">
                    <a-ring radius="2.0" radius-tubular="0.005" color="#7ec8e0"
                            material="transparent: true; opacity: 0.3"
                            rotation="90 0 0"></a-ring>
                    <a-sphere radius="0.08" material="src: url(images/uranus.jpg);" position="2.0 0 0"></a-sphere>
                    <a-ring radius-inner="0.12" radius-outer="0.2"
                            material="src: url(images/uranus_ring.png); transparent: true; side: double; opacity:0.8"
                            rotation="90 0 0" position="2.0 0 0"></a-ring>
                    <a-animation attribute="rotation" to="0 360 0" dur="20000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- NEPTUNE -->
                <a-entity rotation="0 150 0">
                    <a-ring radius="2.3" radius-tubular="0.005" color="#4b70dd"
                            material="transparent: true; opacity: 0.3"
                            rotation="90 0 0"></a-ring>
                    <a-sphere radius="0.08" material="src: url(images/neptune.jpg);" position="2.3 0 0"></a-sphere>
                    <a-animation attribute="rotation" to="0 360 0" dur="23000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- Stars (optional) -->
                <a-entity position="0 0 0">
                    <a-sphere radius="0.02" color="#fff" position="0.5 0.3 0.5"></a-sphere>
                    <a-sphere radius="0.02" color="#fff" position="-0.4 0.5 0.6"></a-sphere>
                    <a-sphere radius="0.02" color="#fff" position="0.3 -0.2 1.0"></a-sphere>
                    <a-sphere radius="0.02" color="#fff" position="-0.6 0.1 0.8"></a-sphere>
                    <a-sphere radius="0.02" color="#fff" position="0.8 0.4 -0.3"></a-sphere>
                    <a-sphere radius="0.02" color="#fff" position="-0.3 -0.4 1.2"></a-sphere>
                </a-entity>

            </a-entity> <!-- solar-system -->
        </a-marker>

        <!-- Fallback if marker not found: show a message -->
        <a-entity class="marker-debug"></a-entity>
    </a-scene>

    <script>
        // Additional debug: marker detection
        const marker = document.getElementById('solar-marker');
        const debugDiv = document.getElementById('debug');
        marker.addEventListener('markerFound', () => {
            debugDiv.innerHTML = 'Marker FOUND!';
            debugDiv.style.color = '#0f0';
        });
        marker.addEventListener('markerLost', () => {
            debugDiv.innerHTML = 'Marker lost - point camera at HIRO';
            debugDiv.style.color = '#ff0';
        });

        // Fallback for missing textures (show colored spheres)
        // This runs after scene loads
        AFRAME.registerComponent('texture-fallback', {
            init: function () {
                this.el.addEventListener('materialtextureloaded', () => {});
                this.el.addEventListener('materialerror', (evt) => {
                    console.warn('Texture failed to load, using fallback color', evt.detail);
                    // Set a random color
                    const colors = ['#ffaa00', '#ff6600', '#00aaff', '#aa00ff'];
                    this.el.setAttribute('material', 'color', colors[Math.floor(Math.random() * colors.length)]);
                });
            }
        });

        // Apply to all spheres (optional)
        document.querySelectorAll('a-sphere').forEach(el => {
            el.setAttribute('texture-fallback', '');
        });
    </script>
</body>
</html>
