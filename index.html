<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Markerless AR Sphere</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>

<body>

<script type="module">

import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js';
import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/ARButton.js';

let camera, scene, renderer;
let controller;
let sphere;

scene = new THREE.Scene();

camera = new THREE.PerspectiveCamera();

renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.xr.enabled = true;

document.body.appendChild(renderer.domElement);

// AR Button
document.body.appendChild(ARButton.createButton(renderer, {
    requiredFeatures: ['hit-test']
}));

// Light
const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
scene.add(light);

// Sphere Geometry
const geometry = new THREE.SphereGeometry(0.1, 32, 32);
const material = new THREE.MeshStandardMaterial({ color: 0x00aaff });

sphere = new THREE.Mesh(geometry, material);
sphere.visible = false;
scene.add(sphere);

// Controller (Tap Detection)
controller = renderer.xr.getController(0);
controller.addEventListener('select', onSelect);
scene.add(controller);

function onSelect() {

    if (reticle.visible) {
        sphere.position.setFromMatrixPosition(reticle.matrix);
        sphere.visible = true;
    }
}

// Reticle (Surface Indicator)
const reticleGeometry = new THREE.RingGeometry(0.08, 0.1, 32);
const reticleMaterial = new THREE.MeshBasicMaterial();

const reticle = new THREE.Mesh(reticleGeometry, reticleMaterial);
reticle.rotation.x = -Math.PI / 2;
reticle.visible = false;
scene.add(reticle);

let hitTestSource = null;
let hitTestSourceRequested = false;

renderer.setAnimationLoop(render);

function render(timestamp, frame) {

    if (frame) {

        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        if (!hitTestSourceRequested) {

            session.requestReferenceSpace('viewer').then((viewerSpace) => {
                session.requestHitTestSource({ space: viewerSpace }).then((source) => {
                    hitTestSource = source;
                });
            });

            hitTestSourceRequested = true;

            session.addEventListener('end', () => {
                hitTestSourceRequested = false;
                hitTestSource = null;
            });
        }

        if (hitTestSource) {

            const hitTestResults = frame.getHitTestResults(hitTestSource);

            if (hitTestResults.length) {

                const hit = hitTestResults[0];
                reticle.visible = true;
                reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);

            } else {
                reticle.visible = false;
            }
        }
    }

    renderer.render(scene, camera);
}

</script>

</body>
</html>
