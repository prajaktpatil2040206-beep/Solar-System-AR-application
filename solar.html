<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AR Solar System – spin & zoom container</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', 'Arial', sans-serif; }
        a-scene canvas { touch-action: none; }

        .glass-panel {
            position: absolute;
            background: rgba(20, 30, 45, 0.35);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), inset 0 1px 2px rgba(255,255,255,0.2);
            color: white;
            padding: 12px 24px;
            font-weight: 400;
            letter-spacing: 0.3px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        .back-btn {
            left: 20px;
            top: 20px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.35);
            background: rgba(25, 35, 55, 0.4);
            padding: 10px 22px;
            border-radius: 40px;
            backdrop-filter: blur(12px) saturate(180%);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        .back-btn:hover { background: rgba(45, 60, 85, 0.6); border-color: rgba(255, 255, 255, 0.5); }

        .info-card {
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            max-width: 85vw;
            white-space: nowrap;
            text-align: center;
            background: rgba(18, 28, 40, 0.45);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            font-size: 1rem;
            padding: 12px 28px;
            pointer-events: none;
            border-radius: 50px;
            backdrop-filter: blur(14px) saturate(200%);
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <!-- glass back button -->
    <a href="index.html" class="glass-panel back-btn">← Home</a>

    <!-- main info glass card -->
    <div class="glass-panel info-card" id="infoMessage">Point at HIRO marker – 1 finger spin · 2 fingers drag & zoom anywhere</div>

    <!-- gesture handler: free rotation (world Y + camera right) + marker-plane pan/zoom -->
    <script>
        AFRAME.registerComponent('gesture-control', {
            init: function () {
                const targetEl = document.getElementById('solar-system');
                if (!targetEl) return;

                // camera reference
                const scene = document.querySelector('a-scene');
                this.camera = scene.camera;

                let isOneFinger = false;
                let isTwoFinger = false;
                let startTouch1 = { x: 0, y: 0 };
                let startTouch2 = { x: 0, y: 0 };
                let startDistance = 0;
                let startScale = 1;
                let startPosition = { x: 0, y: 0, z: 0 };
                let initialMidpointMarker = null;
                let initialLocalPoint = null;

                const canvas = this.el.canvas;
                const speedRot = 0.005; // rotation sensitivity

                canvas.addEventListener('touchstart', onTouchStart.bind(this), { passive: false });
                canvas.addEventListener('touchmove', onTouchMove.bind(this), { passive: false });
                canvas.addEventListener('touchend', onTouchEnd.bind(this));
                canvas.addEventListener('touchcancel', onTouchEnd.bind(this));

                // Helper to get marker transform
                function getMarkerTransform() {
                    const marker = document.getElementById('solar-marker');
                    return marker ? marker.object3D : null;
                }

                // Project screen point to marker plane (returns {x, y} in marker local space)
                function screenToMarkerPlane(clientX, clientY) {
                    const scene = document.querySelector('a-scene');
                    if (!scene || !scene.camera) return null;
                    const camera = scene.camera;
                    const markerObj = getMarkerTransform();
                    if (!markerObj) return null;

                    const markerPos = new THREE.Vector3();
                    const markerQuat = new THREE.Quaternion();
                    markerObj.matrixWorld.decompose(markerPos, markerQuat, new THREE.Vector3());

                    const planeNormal = new THREE.Vector3(0, 0, 1).applyQuaternion(markerQuat).normalize();
                    const planePoint = markerPos.clone();

                    const ray = new THREE.Raycaster();
                    const mouse = new THREE.Vector2();
                    mouse.x = (clientX / window.innerWidth) * 2 - 1;
                    mouse.y = -(clientY / window.innerHeight) * 2 + 1;
                    ray.setFromCamera(mouse, camera);

                    const denominator = planeNormal.dot(ray.ray.direction);
                    if (Math.abs(denominator) < 1e-6) return null;
                    const t = planeNormal.dot(planePoint.clone().sub(ray.ray.origin)) / denominator;
                    if (t < 0) return null;
                    const worldPoint = ray.ray.origin.clone().add(ray.ray.direction.clone().multiplyScalar(t));

                    const localPoint = worldPoint.clone().sub(markerPos).applyQuaternion(markerQuat.clone().invert());
                    return { x: localPoint.x, y: localPoint.y };
                }

                // --- touch handlers ---
                function onTouchStart(e) {
                    e.preventDefault();
                    const touches = e.touches;
                    if (touches.length === 1) {
                        isOneFinger = true;
                        isTwoFinger = false;
                        const touch = touches[0];
                        startTouch1.x = touch.clientX;
                        startTouch1.y = touch.clientY;
                    } else if (touches.length === 2) {
                        isOneFinger = false;
                        isTwoFinger = true;
                        const t1 = touches[0];
                        const t2 = touches[1];
                        startTouch1.x = t1.clientX;
                        startTouch1.y = t1.clientY;
                        startTouch2.x = t2.clientX;
                        startTouch2.y = t2.clientY;
                        const dx = t1.clientX - t2.clientX;
                        const dy = t1.clientY - t2.clientY;
                        startDistance = Math.sqrt(dx * dx + dy * dy);
                        startScale = targetEl.object3D.scale.x;
                        const pos = targetEl.object3D.position;
                        startPosition.x = pos.x;
                        startPosition.y = pos.y;
                        startPosition.z = pos.z;

                        const midX = (t1.clientX + t2.clientX) / 2;
                        const midY = (t1.clientY + t2.clientY) / 2;
                        const markerPoint = screenToMarkerPlane(midX, midY);
                        if (markerPoint) {
                            initialMidpointMarker = markerPoint;
                            const Lx = (markerPoint.x - startPosition.x) / startScale;
                            const Ly = (markerPoint.y - startPosition.y) / startScale;
                            const Lz = (0 - startPosition.z) / startScale; // z always 0 initially
                            initialLocalPoint = { x: Lx, y: Ly, z: Lz };
                        } else {
                            // fallback: screen-based pan
                            initialMidpointMarker = { x: startPosition.x, y: startPosition.y };
                            initialLocalPoint = { x: 0, y: 0, z: 0 };
                        }
                    }
                }

                function onTouchMove(e) {
                    e.preventDefault();
                    const touches = e.touches;

                    if (isOneFinger && touches.length === 1) {
                        const touch = touches[0];
                        const dx = touch.clientX - startTouch1.x;
                        const dy = touch.clientY - startTouch1.y;

                        // --- Free rotation: combine world Y and camera right ---
                        const cameraObj = this.camera;
                        if (cameraObj) {
                            // Rotate around world Y (horizontal)
                            targetEl.object3D.rotateOnWorldY(-dx * speedRot);
                            // Rotate around camera's right vector (vertical tilt)
                            const cameraRight = new THREE.Vector3();
                            cameraObj.matrixWorld.extractBasis(cameraRight, new THREE.Vector3(), new THREE.Vector3());
                            targetEl.object3D.rotateOnWorldAxis(cameraRight, dy * speedRot);
                        } else {
                            // fallback
                            targetEl.object3D.rotateOnWorldY(-dx * speedRot);
                            targetEl.object3D.rotateOnWorldX(dy * speedRot);
                        }

                        startTouch1.x = touch.clientX;
                        startTouch1.y = touch.clientY;
                    } 
                    else if (isTwoFinger && touches.length === 2) {
                        const t1 = touches[0];
                        const t2 = touches[1];

                        const dx = t1.clientX - t2.clientX;
                        const dy = t1.clientY - t2.clientY;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        const scaleFactor = distance / startDistance;
                        let newScale = startScale * scaleFactor;
                        newScale = Math.max(0.02, Math.min(5.0, newScale)); // reasonable limits

                        const midX = (t1.clientX + t2.clientX) / 2;
                        const midY = (t1.clientY + t2.clientY) / 2;
                        const currentMidpointMarker = screenToMarkerPlane(midX, midY);

                        if (currentMidpointMarker && initialMidpointMarker && initialLocalPoint) {
                            // Pivot zoom & pan: keep the initial marker point under fingers
                            const newPosX = currentMidpointMarker.x - newScale * initialLocalPoint.x;
                            const newPosY = currentMidpointMarker.y - newScale * initialLocalPoint.y;
                            const newPosZ = 0 - newScale * initialLocalPoint.z;

                            targetEl.object3D.position.set(newPosX, newPosY, newPosZ);
                            targetEl.object3D.scale.set(newScale, newScale, newScale);
                        } else {
                            // fallback screen-based pan (if marker plane lost)
                            const midDeltaX = midX - (startTouch1.x + startTouch2.x) / 2;
                            const midDeltaY = midY - (startTouch1.y + startTouch2.y) / 2;
                            const panSpeed = 0.0015;
                            targetEl.object3D.position.x = startPosition.x - midDeltaX * panSpeed * newScale;
                            targetEl.object3D.position.y = startPosition.y + midDeltaY * panSpeed * newScale;
                            targetEl.object3D.scale.set(newScale, newScale, newScale);
                        }
                    }
                }

                function onTouchEnd(e) {
                    const touches = e.touches;
                    if (touches.length === 0) {
                        isOneFinger = false;
                        isTwoFinger = false;
                        initialMidpointMarker = null;
                        initialLocalPoint = null;
                    } else if (touches.length === 1) {
                        // if one finger remains after two-finger lift, we may want to start new one-finger gesture
                        // but reset states to avoid conflicts
                        isOneFinger = false; // will be set on next touchstart
                        isTwoFinger = false;
                        initialMidpointMarker = null;
                        initialLocalPoint = null;
                    }
                }
            }
        });
    </script>

    <!-- AR Scene -->
    <a-scene embedded
             arjs="sourceType: webcam; detectionMode: mono; matrixCodeType: 3x3; debugUIEnabled: false; trackingMethod: best;"
             renderer="antialias: true; alpha: true;"
             gesture-control
             vr-mode-ui="enabled: false">

        <a-entity camera></a-entity>

        <!-- HIRO marker -->
        <a-marker preset="hiro" id="solar-marker" emitevents="true" registerevents>
            <a-light type="ambient" color="#ffffff" intensity="0.4"></a-light>
            <a-light type="point" intensity="2.5" position="0 0 0" color="#ffaa00"></a-light>

            <!-- ========== SOLAR SYSTEM CONTAINER ========== -->
            <!-- All planets + sun as a single group that can be rotated/moved/scaled -->
            <a-entity id="solar-system">
                <!-- SUN (big) -->
                <a-sphere radius="0.65" position="0 0 0"
                          material="src: url(images/sun.jpg); emissive: #ff6600; emissiveIntensity: 1.5;"></a-sphere>

                <!-- ===== BIG PLANETS with increased size & spacing ===== -->
                <!-- MERCURY -->
                <a-entity class="orbit" rotation="0 0 0" id="orbit-mercury">
                    <a-entity class="planet" position="1.6 0 0" rotation="0 0 0" id="planet-mercury">
                        <a-entity class="planet-spin" rotation="0 0 0">
                            <a-sphere radius="0.16" material="src: url(images/mercury.jpg);"></a-sphere>
                            <a-animation attribute="rotation" to="0 360 0" dur="4000" easing="linear" repeat="indefinite"></a-animation>
                        </a-entity>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="8000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- VENUS -->
                <a-entity class="orbit" rotation="0 0 0" id="orbit-venus">
                    <a-entity class="planet" position="2.2 0 0" rotation="0 0 0" id="planet-venus">
                        <a-entity class="planet-spin" rotation="0 0 0">
                            <a-sphere radius="0.19" material="src: url(images/venus.jpg);"></a-sphere>
                            <a-animation attribute="rotation" to="0 360 0" dur="6000" easing="linear" repeat="indefinite"></a-animation>
                        </a-entity>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="10000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- EARTH -->
                <a-entity class="orbit" rotation="0 0 0" id="orbit-earth">
                    <a-entity class="planet" position="2.8 0 0" rotation="0 0 0" id="planet-earth">
                        <a-entity class="planet-spin" rotation="0 0 0">
                            <a-sphere radius="0.21" material="src: url(images/earth.jpg);"></a-sphere>
                            <a-animation attribute="rotation" to="0 360 0" dur="8000" easing="linear" repeat="indefinite"></a-animation>
                        </a-entity>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="12000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- MARS -->
                <a-entity class="orbit" rotation="0 0 0" id="orbit-mars">
                    <a-entity class="planet" position="3.4 0 0" rotation="0 0 0" id="planet-mars">
                        <a-entity class="planet-spin" rotation="0 0 0">
                            <a-sphere radius="0.17" material="src: url(images/mars.jpg);"></a-sphere>
                            <a-animation attribute="rotation" to="0 360 0" dur="9000" easing="linear" repeat="indefinite"></a-animation>
                        </a-entity>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="14000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- JUPITER -->
                <a-entity class="orbit" rotation="0 0 0" id="orbit-jupiter">
                    <a-entity class="planet" position="4.3 0 0" rotation="0 0 0" id="planet-jupiter">
                        <a-entity class="planet-spin" rotation="0 0 0">
                            <a-sphere radius="0.38" material="src: url(images/jupiter.jpg);"></a-sphere>
                            <a-animation attribute="rotation" to="0 360 0" dur="10000" easing="linear" repeat="indefinite"></a-animation>
                        </a-entity>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="16000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- SATURN (with ring) -->
                <a-entity class="orbit" rotation="0 0 0" id="orbit-saturn">
                    <a-entity class="planet" position="5.2 0 0" rotation="0 0 0" id="planet-saturn">
                        <a-entity class="planet-spin" rotation="0 0 0">
                            <a-sphere radius="0.32" material="src: url(images/saturn.jpg);"></a-sphere>
                            <a-ring radius-inner="0.48" radius-outer="0.8"
                                    material="src: url(images/saturn_ring.png); transparent: true; side: double;"
                                    rotation="90 0 0"></a-ring>
                            <a-animation attribute="rotation" to="0 360 0" dur="11000" easing="linear" repeat="indefinite"></a-animation>
                        </a-entity>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="18000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- URANUS (with thin ring) -->
                <a-entity class="orbit" rotation="0 0 0" id="orbit-uranus">
                    <a-entity class="planet" position="6.1 0 0" rotation="0 0 0" id="planet-uranus">
                        <a-entity class="planet-spin" rotation="0 0 0">
                            <a-sphere radius="0.26" material="src: url(images/uranus.jpg);"></a-sphere>
                            <a-ring radius-inner="0.38" radius-outer="0.6"
                                    material="src: url(images/uranus_ring.png); transparent: true; side: double; opacity:0.8"
                                    rotation="90 0 0"></a-ring>
                            <a-animation attribute="rotation" to="0 360 0" dur="12000" easing="linear" repeat="indefinite"></a-animation>
                        </a-entity>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="20000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- NEPTUNE -->
                <a-entity class="orbit" rotation="0 0 0" id="orbit-neptune">
                    <a-entity class="planet" position="7.0 0 0" rotation="0 0 0" id="planet-neptune">
                        <a-entity class="planet-spin" rotation="0 0 0">
                            <a-sphere radius="0.26" material="src: url(images/neptune.jpg);"></a-sphere>
                            <a-animation attribute="rotation" to="0 360 0" dur="13000" easing="linear" repeat="indefinite"></a-animation>
                        </a-entity>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="22000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- decorative stars (spread wide) -->
                <a-entity position="0 0 0">
                    <a-sphere radius="0.04" color="#fff" position="1.8 1.0 1.5"></a-sphere>
                    <a-sphere radius="0.04" color="#fff" position="-1.5 1.2 2.0"></a-sphere>
                    <a-sphere radius="0.04" color="#fff" position="1.2 -0.8 2.5"></a-sphere>
                    <a-sphere radius="0.04" color="#fff" position="-2.0 0.6 2.2"></a-sphere>
                    <a-sphere radius="0.04" color="#fff" position="2.2 1.3 -1.2"></a-sphere>
                    <a-sphere radius="0.04" color="#fff" position="-1.2 -1.2 2.8"></a-sphere>
                    <a-sphere radius="0.04" color="#fff" position="0.5 1.8 1.0"></a-sphere>
                    <a-sphere radius="0.04" color="#fff" position="-1.8 -0.5 2.0"></a-sphere>
                </a-entity>
            </a-entity> <!-- solar-system container -->
        </a-marker>
    </a-scene>

    <!-- Randomize orbit start positions + marker feedback -->
    <script>
        (function() {
            const orbitIds = [
                'orbit-mercury', 'orbit-venus', 'orbit-earth', 'orbit-mars',
                'orbit-jupiter', 'orbit-saturn', 'orbit-uranus', 'orbit-neptune'
            ];
            orbitIds.forEach(id => {
                const orbit = document.getElementById(id);
                if (orbit) {
                    orbit.addEventListener('loaded', () => {
                        orbit.setAttribute('rotation', `0 ${Math.random() * 360} 0`);
                    });
                }
            });

            const marker = document.getElementById('solar-marker');
            const infoDiv = document.getElementById('infoMessage');
            if (marker) {
                marker.addEventListener('markerFound', () => {
                    infoDiv.innerHTML = 'Marker FOUND – spin, drag & zoom the container';
                });
                marker.addEventListener('markerLost', () => {
                    infoDiv.innerHTML = 'Marker lost – show HIRO to camera';
                });
            }
        })();
    </script>
    <!-- chatbot placeholder (keep as original) -->
    <script src="ai-chatbot.js"></script>
</body>
</html>
