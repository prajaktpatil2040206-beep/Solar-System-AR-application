<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AR Solar System – glass explorer · persistent + buttons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }
        a-scene canvas { 
            touch-action: none; 
        }

        /* glassmorphism UI */
        .glass-panel {
            position: absolute;
            background: rgba(20, 30, 45, 0.35);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), inset 0 1px 2px rgba(255,255,255,0.2);
            color: white;
            padding: 12px 24px;
            font-weight: 400;
            letter-spacing: 0.3px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        .back-btn {
            left: 20px;
            top: 20px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.35);
            background: rgba(25, 35, 55, 0.4);
            padding: 10px 22px;
            border-radius: 40px;
            backdrop-filter: blur(12px) saturate(180%);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        .back-btn:hover {
            background: rgba(45, 60, 85, 0.6);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .info-card {
            bottom: 100px;  /* raise to make room for buttons */
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            max-width: 85vw;
            white-space: nowrap;
            text-align: center;
            background: rgba(18, 28, 40, 0.45);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            font-size: 1rem;
            padding: 12px 28px;
            pointer-events: none;
            border-radius: 50px;
            backdrop-filter: blur(14px) saturate(200%);
            line-height: 1.5;
        }

        /* navigation buttons (glass, interactive) */
        .nav-panel {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            background: rgba(10, 20, 30, 0.3);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 60px;
            padding: 12px 20px;
            z-index: 1100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .nav-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            font-size: 1.8rem;
            font-weight: 400;
            width: 60px;
            height: 60px;
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            transition: all 0.1s ease;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
            line-height: 1;
        }
        .nav-btn:active {
            background: rgba(255,255,255,0.3);
            transform: scale(0.95);
        }
        .nav-btn.zoom {
            font-size: 2.2rem;
        }
        .nav-panel .spacer {
            width: 20px;
        }
    </style>
</head>
<body>
    <!-- glass back button -->
    <a href="index.html" class="glass-panel back-btn">← Home</a>

    <!-- main info glass card -->
    <div class="glass-panel info-card" id="infoMessage">Point at HIRO marker – 8s persistence · buttons below</div>

    <!-- navigation buttons (pan + zoom) -->
    <div class="nav-panel">
        <div class="nav-btn" id="pan-left">←</div>
        <div class="nav-btn" id="pan-right">→</div>
        <div class="nav-btn" id="pan-up">↑</div>
        <div class="nav-btn" id="pan-down">↓</div>
        <div class="spacer"></div>
        <div class="nav-btn zoom" id="zoom-in">+</div>
        <div class="nav-btn zoom" id="zoom-out">−</div>
    </div>

    <!-- ==========  IMPROVED MARKER PERSISTENCE COMPONENT ========== -->
    <script>
        // Component that keeps the model alive for 8 seconds after marker loss,
        // using last known marker pose. Attach to the root entity that should follow the marker.
        AFRAME.registerComponent('marker-persist', {
            schema: {
                marker: { type: 'selector' },      // the <a-marker> element
                timeout: { default: 8000 }          // milliseconds to keep visible after loss
            },

            init: function () {
                this.lastSeen = 0;                   // timestamp of last valid marker pose
                this.markerVisible = false;           // current detection state from events
                this.timeoutHide = null;              // timeout handle
                this.isVisible = false;                // current visibility of root

                // temp vectors for decomposition
                this.pos = new THREE.Vector3();
                this.quat = new THREE.Quaternion();
                this.scaleVec = new THREE.Vector3();

                // marker event listeners
                this.markerFoundHandler = this.onMarkerFound.bind(this);
                this.markerLostHandler = this.onMarkerLost.bind(this);

                const markerEl = this.data.marker;
                if (markerEl) {
                    markerEl.addEventListener('markerFound', this.markerFoundHandler);
                    markerEl.addEventListener('markerLost', this.markerLostHandler);
                } else {
                    console.warn('marker-persist: no marker element found');
                }

                // initially hide the root until marker is found
                this.el.setAttribute('visible', false);
            },

            onMarkerFound: function () {
                this.markerVisible = true;
                this.lastSeen = Date.now();
                // cancel any pending hide timeout
                if (this.timeoutHide) {
                    clearTimeout(this.timeoutHide);
                    this.timeoutHide = null;
                }
                // make sure root is visible
                this.el.setAttribute('visible', true);
                this.isVisible = true;
            },

            onMarkerLost: function () {
                this.markerVisible = false;
                // start timeout to hide after 'timeout' ms
                if (this.timeoutHide) clearTimeout(this.timeoutHide);
                this.timeoutHide = setTimeout(() => {
                    // only hide if still not detected and timeout passed
                    if (!this.markerVisible && Date.now() - this.lastSeen >= this.data.timeout) {
                        this.el.setAttribute('visible', false);
                        this.isVisible = false;
                    }
                    this.timeoutHide = null;
                }, this.data.timeout);
            },

            tick: function () {
                if (this.markerVisible) {
                    // marker is currently detected: update root transform to match marker
                    const markerObj = this.data.marker.object3D;
                    if (!markerObj) return;

                    // get marker world matrix
                    const worldMatrix = markerObj.matrixWorld;

                    // decompose to position / quaternion / scale
                    worldMatrix.decompose(this.pos, this.quat, this.scaleVec);

                    // apply to root entity (solar-root)
                    this.el.object3D.position.copy(this.pos);
                    this.el.object3D.quaternion.copy(this.quat);
                    this.el.object3D.scale.copy(this.scaleVec);

                    // update last seen timestamp each frame to keep alive while detected
                    this.lastSeen = Date.now();

                    // ensure visibility
                    if (!this.isVisible) {
                        this.el.setAttribute('visible', true);
                        this.isVisible = true;
                    }
                } else {
                    // marker lost: check timeout, but we do nothing here (timeout handles hiding)
                    // we keep the last known transform (already set)
                    if (this.isVisible && (Date.now() - this.lastSeen >= this.data.timeout)) {
                        this.el.setAttribute('visible', false);
                        this.isVisible = false;
                    }
                }
            },

            remove: function () {
                const markerEl = this.data.marker;
                if (markerEl) {
                    markerEl.removeEventListener('markerFound', this.markerFoundHandler);
                    markerEl.removeEventListener('markerLost', this.markerLostHandler);
                }
                if (this.timeoutHide) clearTimeout(this.timeoutHide);
            }
        });

        // gesture control (unchanged, targets the inner solar-system entity)
        AFRAME.registerComponent('gesture-control', {
            init: function () {
                const targetEl = document.getElementById('solar-system');
                if (!targetEl) return;

                let isOneFinger = false;
                let isTwoFinger = false;
                let startTouch1 = { x: 0, y: 0 };
                let startTouch2 = { x: 0, y: 0 };
                let startDistance = 0;
                let startScale = 1;
                let startPosition = { x: 0, y: 0, z: 0 };
                let initialMidpointMarker = null;
                let initialLocalPoint = null;

                const canvas = this.el.canvas;
                const speedRot = 0.005;

                canvas.addEventListener('touchstart', onTouchStart, { passive: false });
                canvas.addEventListener('touchmove', onTouchMove, { passive: false });
                canvas.addEventListener('touchend', onTouchEnd);
                canvas.addEventListener('touchcancel', onTouchEnd);

                function getMarkerTransform() {
                    const marker = document.getElementById('solar-marker');
                    return marker ? marker.object3D : null;
                }

                function screenToMarkerPlane(clientX, clientY) {
                    const scene = document.querySelector('a-scene');
                    if (!scene || !scene.camera) return null;
                    const camera = scene.camera;
                    const markerObj = getMarkerTransform();
                    if (!markerObj) return null;

                    const markerPos = new THREE.Vector3();
                    const markerQuat = new THREE.Quaternion();
                    markerObj.matrixWorld.decompose(markerPos, markerQuat, new THREE.Vector3());

                    const planeNormal = new THREE.Vector3(0, 0, 1).applyQuaternion(markerQuat).normalize();
                    const planePoint = markerPos.clone();

                    const ray = new THREE.Raycaster();
                    const mouse = new THREE.Vector2();
                    mouse.x = (clientX / window.innerWidth) * 2 - 1;
                    mouse.y = -(clientY / window.innerHeight) * 2 + 1;
                    ray.setFromCamera(mouse, camera);

                    const denominator = planeNormal.dot(ray.ray.direction);
                    if (Math.abs(denominator) < 1e-6) return null;
                    const t = planeNormal.dot(planePoint.clone().sub(ray.ray.origin)) / denominator;
                    if (t < 0) return null;
                    const worldPoint = ray.ray.origin.clone().add(ray.ray.direction.clone().multiplyScalar(t));

                    const localPoint = worldPoint.clone().sub(markerPos).applyQuaternion(markerQuat.clone().invert());
                    return { x: localPoint.x, y: localPoint.y };
                }

                function onTouchStart(e) {
                    e.preventDefault();
                    const touches = e.touches;
                    if (touches.length === 1) {
                        isOneFinger = true;
                        isTwoFinger = false;
                        const touch = touches[0];
                        startTouch1.x = touch.clientX;
                        startTouch1.y = touch.clientY;
                    } else if (touches.length === 2) {
                        isOneFinger = false;
                        isTwoFinger = true;
                        const t1 = touches[0];
                        const t2 = touches[1];
                        startTouch1.x = t1.clientX;
                        startTouch1.y = t1.clientY;
                        startTouch2.x = t2.clientX;
                        startTouch2.y = t2.clientY;
                        const dx = t1.clientX - t2.clientX;
                        const dy = t1.clientY - t2.clientY;
                        startDistance = Math.sqrt(dx * dx + dy * dy);
                        startScale = targetEl.object3D.scale.x;
                        const pos = targetEl.object3D.position;
                        startPosition.x = pos.x;
                        startPosition.y = pos.y;
                        startPosition.z = pos.z;

                        const midX = (t1.clientX + t2.clientX) / 2;
                        const midY = (t1.clientY + t2.clientY) / 2;
                        const markerPoint = screenToMarkerPlane(midX, midY);
                        if (markerPoint) {
                            initialMidpointMarker = markerPoint;
                            const Lx = (markerPoint.x - startPosition.x) / startScale;
                            const Ly = (markerPoint.y - startPosition.y) / startScale;
                            const Lz = (0 - startPosition.z) / startScale;
                            initialLocalPoint = { x: Lx, y: Ly, z: Lz };
                        } else {
                            initialMidpointMarker = { x: startPosition.x, y: startPosition.y };
                            initialLocalPoint = { x: 0, y: 0, z: 0 };
                        }
                    }
                }

                function onTouchMove(e) {
                    e.preventDefault();
                    const touches = e.touches;

                    if (isOneFinger && touches.length === 1) {
                        const touch = touches[0];
                        const dx = touch.clientX - startTouch1.x;
                        const dy = touch.clientY - startTouch1.y;

                        targetEl.object3D.rotateOnWorldY(-dx * speedRot);
                        targetEl.object3D.rotateOnWorldX(dy * speedRot);

                        startTouch1.x = touch.clientX;
                        startTouch1.y = touch.clientY;
                    } 
                    else if (isTwoFinger && touches.length === 2) {
                        const t1 = touches[0];
                        const t2 = touches[1];

                        const dx = t1.clientX - t2.clientX;
                        const dy = t1.clientY - t2.clientY;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        const scaleFactor = distance / startDistance;
                        let newScale = startScale * scaleFactor;
                        newScale = Math.max(0.01, Math.min(1e9, newScale));

                        const midX = (t1.clientX + t2.clientX) / 2;
                        const midY = (t1.clientY + t2.clientY) / 2;
                        const currentMidpointMarker = screenToMarkerPlane(midX, midY);

                        if (currentMidpointMarker && initialMidpointMarker && initialLocalPoint) {
                            const newPosX = currentMidpointMarker.x - newScale * initialLocalPoint.x;
                            const newPosY = currentMidpointMarker.y - newScale * initialLocalPoint.y;
                            const newPosZ = 0 - newScale * initialLocalPoint.z;

                            targetEl.object3D.position.set(newPosX, newPosY, newPosZ);
                            targetEl.object3D.scale.set(newScale, newScale, newScale);
                        } else {
                            const midDeltaX = midX - (startTouch1.x + startTouch2.x) / 2;
                            const midDeltaY = midY - (startTouch1.y + startTouch2.y) / 2;
                            const panSpeed = 0.001;
                            targetEl.object3D.position.x = startPosition.x - midDeltaX * panSpeed * newScale;
                            targetEl.object3D.position.y = startPosition.y + midDeltaY * panSpeed * newScale;
                            targetEl.object3D.scale.set(newScale, newScale, newScale);
                        }
                    }
                }

                function onTouchEnd(e) {
                    const touches = e.touches;
                    if (touches.length === 0) {
                        isOneFinger = false;
                        isTwoFinger = false;
                        initialMidpointMarker = null;
                        initialLocalPoint = null;
                    } else if (touches.length === 1) {
                        isOneFinger = false;
                        isTwoFinger = false;
                        initialMidpointMarker = null;
                        initialLocalPoint = null;
                    }
                }
            }
        });

        // Button navigation (pan and zoom)
        window.addEventListener('load', function() {
            const solarSystem = document.getElementById('solar-system');
            if (!solarSystem) return;

            const panStep = 0.1;      // translation step in marker plane units
            const zoomFactor = 1.2;    // scale multiplier

            function getCurrentScale() {
                return solarSystem.object3D.scale.x;
            }

            document.getElementById('pan-left').addEventListener('click', () => {
                solarSystem.object3D.position.x -= panStep;
            });
            document.getElementById('pan-right').addEventListener('click', () => {
                solarSystem.object3D.position.x += panStep;
            });
            document.getElementById('pan-up').addEventListener('click', () => {
                solarSystem.object3D.position.y += panStep;
            });
            document.getElementById('pan-down').addEventListener('click', () => {
                solarSystem.object3D.position.y -= panStep;
            });
            document.getElementById('zoom-in').addEventListener('click', () => {
                const scale = getCurrentScale() * zoomFactor;
                solarSystem.object3D.scale.set(scale, scale, scale);
            });
            document.getElementById('zoom-out').addEventListener('click', () => {
                const scale = getCurrentScale() / zoomFactor;
                solarSystem.object3D.scale.set(scale, scale, scale);
            });
        });
    </script>

    <!-- AR Scene -->
    <a-scene embedded
             arjs="sourceType: webcam; detectionMode: mono; matrixCodeType: 3x3; debugUIEnabled: false; trackingMethod: best; smooth: true; smoothCount: 5;"
             renderer="antialias: true; alpha: true;"
             gesture-control
             vr-mode-ui="enabled: false">

        <a-entity camera></a-entity>

        <!-- HIRO marker (only for detection, no lights inside) -->
        <a-marker preset="hiro" id="solar-marker" emitevents="true" registerevents>
            <!-- lights moved outside to persistent root -->
        </a-marker>

        <!-- ========== PERSISTENT ROOT (follows marker, stays 8s after loss) ========== -->
        <a-entity id="solar-root" marker-persist="marker: #solar-marker; timeout: 8000" visible="false">
            <!-- Ambient and point light (always on) -->
            <a-light type="ambient" color="#ffffff" intensity="0.4"></a-light>
            <a-light type="point" intensity="3" position="0 0 0" color="#ffdd99"></a-light>

            <!-- All planets inside solar-system (target for gestures) -->
            <a-entity id="solar-system">
                <!-- SUN (emissive, also acts as light source) -->
                <a-sphere radius="0.5" position="0 0 0"
                          material="src: url(images/sun.jpg); emissive: #ff8800; emissiveIntensity: 1.8;"></a-sphere>

                <!-- ===== PLANETS with adjusted sizes and distances ===== -->
                <!-- MERCURY: small, close -->
                <a-entity class="orbit" rotation="0 0 0" id="orbit-mercury">
                    <a-entity class="planet" position="0.9 0 0" rotation="0 0 0">
                        <a-entity class="planet-spin" rotation="0 0 0">
                            <a-sphere radius="0.08" material="src: url(images/mercury.jpg);"></a-sphere>
                            <a-animation attribute="rotation" to="0 360 0" dur="4000" easing="linear" repeat="indefinite"></a-animation>
                        </a-entity>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="8000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- VENUS: similar to Earth -->
                <a-entity class="orbit" rotation="0 0 0" id="orbit-venus">
                    <a-entity class="planet" position="1.3 0 0" rotation="0 0 0">
                        <a-entity class="planet-spin" rotation="0 0 0">
                            <a-sphere radius="0.12" material="src: url(images/venus.jpg);"></a-sphere>
                            <a-animation attribute="rotation" to="0 360 0" dur="6000" easing="linear" repeat="indefinite"></a-animation>
                        </a-entity>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="10000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- EARTH -->
                <a-entity class="orbit" rotation="0 0 0" id="orbit-earth">
                    <a-entity class="planet" position="1.7 0 0" rotation="0 0 0">
                        <a-entity class="planet-spin" rotation="0 0 0">
                            <a-sphere radius="0.13" material="src: url(images/earth.jpg);"></a-sphere>
                            <a-animation attribute="rotation" to="0 360 0" dur="8000" easing="linear" repeat="indefinite"></a-animation>
                        </a-entity>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="12000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- MARS: reddish, smaller -->
                <a-entity class="orbit" rotation="0 0 0" id="orbit-mars">
                    <a-entity class="planet" position="2.1 0 0" rotation="0 0 0">
                        <a-entity class="planet-spin" rotation="0 0 0">
                            <a-sphere radius="0.1" material="src: url(images/mars.jpg);"></a-sphere>
                            <a-animation attribute="rotation" to="0 360 0" dur="9000" easing="linear" repeat="indefinite"></a-animation>
                        </a-entity>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="14000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- JUPITER: large -->
                <a-entity class="orbit" rotation="0 0 0" id="orbit-jupiter">
                    <a-entity class="planet" position="2.8 0 0" rotation="0 0 0">
                        <a-entity class="planet-spin" rotation="0 0 0">
                            <a-sphere radius="0.25" material="src: url(images/jupiter.jpg);"></a-sphere>
                            <a-animation attribute="rotation" to="0 360 0" dur="10000" easing="linear" repeat="indefinite"></a-animation>
                        </a-entity>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="16000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- SATURN: with ring -->
                <a-entity class="orbit" rotation="0 0 0" id="orbit-saturn">
                    <a-entity class="planet" position="3.6 0 0" rotation="0 0 0">
                        <a-entity class="planet-spin" rotation="0 0 0">
                            <a-sphere radius="0.22" material="src: url(images/saturn.jpg);"></a-sphere>
                            <a-ring radius-inner="0.3" radius-outer="0.45"
                                    material="src: url(images/saturn_ring.png); transparent: true; side: double;"
                                    rotation="90 0 0"></a-ring>
                            <a-animation attribute="rotation" to="0 360 0" dur="11000" easing="linear" repeat="indefinite"></a-animation>
                        </a-entity>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="18000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- URANUS: with thin ring -->
                <a-entity class="orbit" rotation="0 0 0" id="orbit-uranus">
                    <a-entity class="planet" position="4.4 0 0" rotation="0 0 0">
                        <a-entity class="planet-spin" rotation="0 0 0">
                            <a-sphere radius="0.18" material="src: url(images/uranus.jpg);"></a-sphere>
                            <a-ring radius-inner="0.24" radius-outer="0.35"
                                    material="src: url(images/uranus_ring.png); transparent: true; side: double; opacity:0.8"
                                    rotation="90 0 0"></a-ring>
                            <a-animation attribute="rotation" to="0 360 0" dur="12000" easing="linear" repeat="indefinite"></a-animation>
                        </a-entity>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="20000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- NEPTUNE: deep blue -->
                <a-entity class="orbit" rotation="0 0 0" id="orbit-neptune">
                    <a-entity class="planet" position="5.2 0 0" rotation="0 0 0">
                        <a-entity class="planet-spin" rotation="0 0 0">
                            <a-sphere radius="0.18" material="src: url(images/neptune.jpg);"></a-sphere>
                            <a-animation attribute="rotation" to="0 360 0" dur="13000" easing="linear" repeat="indefinite"></a-animation>
                        </a-entity>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="22000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>
            </a-entity> <!-- solar-system -->
        </a-entity> <!-- solar-root -->
    </a-scene>

    <!-- Marker events + random orbit start positions (ensures planets are not aligned) -->
    <script>
        (function() {
            // Randomize initial rotation of each orbit container so planets start at different angles
            const orbitIds = [
                'orbit-mercury', 'orbit-venus', 'orbit-earth', 'orbit-mars',
                'orbit-jupiter', 'orbit-saturn', 'orbit-uranus', 'orbit-neptune'
            ];

            // Wait for each orbit to be fully loaded before setting random rotation
            orbitIds.forEach(id => {
                const orbit = document.getElementById(id);
                if (orbit) {
                    orbit.addEventListener('loaded', () => {
                        const randomAngle = Math.random() * 360;
                        orbit.setAttribute('rotation', `0 ${randomAngle} 0`);
                    });
                }
            });

            // marker feedback (no emoji)
            const marker = document.getElementById('solar-marker');
            const infoDiv = document.getElementById('infoMessage');
            if (marker) {
                marker.addEventListener('markerFound', () => {
                    infoDiv.innerHTML = '✅ Marker FOUND – model locked to marker (8s persistence)';
                });
                marker.addEventListener('markerLost', () => {
                    infoDiv.innerHTML = '⏳ Marker lost – model frozen for 8s, show HIRO again';
                });
            }
        })();
    </script>
    <!-- chatbot (kept as original) -->
    <script src="ai-chatbot.js"></script>
</body>
