<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AR Solar System ‚Äì Old Phone Compatible</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- A-Frame and AR.js (stable, lightweight) -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Arial', sans-serif; background: black; }
        /* Ensure canvas covers full screen */
        a-scene { display: block; width: 100%; height: 100%; }
        .back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 40px;
            text-decoration: none;
            z-index: 1000;
            backdrop-filter: blur(4px);
            border: 1px solid #4a9eff;

            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }
        .info {
            position: absolute;
            bottom: 20px;

            right: 0;
            text-align: center;

            background: rgba(20,20,30,0.9);

            width: fit-content;
            margin: 0 auto;
            backdrop-filter: blur(4px);

        }

        /* Fallback message if camera fails */

            display: none; z-index: 2000;
        }
    </style>

<body>
    <a href="index.html" class="back-btn">‚Üê Home</a>
    <div class="instruction">ü™ê 1-finger rotate ¬∑ 2-finger zoom</div>
    <div class="info" id="status">üîç Point camera at HIRO marker</div>
    <div class="camera-fallback" id="camera-error">‚ùå Camera not accessible. Please check permissions.</div>

    <!-- Gesture control component (same as before, but optimized) -->
    <script>
        AFRAME.registerComponent('gesture-control', {
            init: function () {
                const targetEl = document.getElementById('solar-system');
                if (!targetEl) return;

                let isOneFinger = false, isTwoFinger = false;
                let startTouch1 = { x: 0, y: 0 };
                let startTouch2 = { x: 0, y: 0 };
                let startDistance = 0;
                let startScale = 1;
                let startPosition = { x: 0, y: 0, z: 0 };
                let initialMidpointMarker = null;
                let initialLocalPoint = null;

                const canvas = this.el.canvas;
                const speedRot = 0.005;

                function getMarkerTransform() {
                    const marker = document.getElementById('solar-marker');
                    return marker ? marker.object3D : null;
                }

                function screenToMarkerPlane(clientX, clientY) {
                    const scene = document.querySelector('a-scene');
                    if (!scene || !scene.camera) return null;
                    const camera = scene.camera;
                    const markerObj = getMarkerTransform();
                    if (!markerObj) return null;

                    const markerPos = new THREE.Vector3();
                    const markerQuat = new THREE.Quaternion();
                    markerObj.matrixWorld.decompose(markerPos, markerQuat, new THREE.Vector3());

                    const planeNormal = new THREE.Vector3(0, 0, 1).applyQuaternion(markerQuat).normalize();
                    const planePoint = markerPos.clone();

                    const ray = new THREE.Raycaster();
                    const mouse = new THREE.Vector2();
                    mouse.x = (clientX / window.innerWidth) * 2 - 1;
                    mouse.y = -(clientY / window.innerHeight) * 2 + 1;
                    ray.setFromCamera(mouse, camera);

                    const denominator = planeNormal.dot(ray.ray.direction);
                    if (Math.abs(denominator) < 1e-6) return null;
                    const t = planeNormal.dot(planePoint.clone().sub(ray.ray.origin)) / denominator;
                    if (t < 0) return null;
                    const worldPoint = ray.ray.origin.clone().add(ray.ray.direction.clone().multiplyScalar(t));

                    const localPoint = worldPoint.clone().sub(markerPos).applyQuaternion(markerQuat.clone().invert());
                    return { x: localPoint.x, y: localPoint.y };
                }

                canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touches = e.touches;
                    if (touches.length === 1) {
                        isOneFinger = true;
                        isTwoFinger = false;
                        startTouch1.x = touches[0].clientX;
                        startTouch1.y = touches[0].clientY;
                    } else if (touches.length === 2) {
                        isOneFinger = false;
                        isTwoFinger = true;
                        const t1 = touches[0], t2 = touches[1];
                        startTouch1.x = t1.clientX; startTouch1.y = t1.clientY;
                        startTouch2.x = t2.clientX; startTouch2.y = t2.clientY;
                        const dx = t1.clientX - t2.clientX, dy = t1.clientY - t2.clientY;
                        startDistance = Math.sqrt(dx*dx + dy*dy);
                        startScale = targetEl.object3D.scale.x;
                        const pos = targetEl.object3D.position;
                        startPosition.x = pos.x; startPosition.y = pos.y; startPosition.z = pos.z;

                        const midX = (t1.clientX + t2.clientX) / 2;
                        const midY = (t1.clientY + t2.clientY) / 2;
                        const markerPoint = screenToMarkerPlane(midX, midY);
                        if (markerPoint) {
                            initialMidpointMarker = markerPoint;
                            const Lx = (markerPoint.x - startPosition.x) / startScale;
                            const Ly = (markerPoint.y - startPosition.y) / startScale;
                            const Lz = (0 - startPosition.z) / startScale;
                            initialLocalPoint = { x: Lx, y: Ly, z: Lz };
                        } else {
                            initialMidpointMarker = { x: startPosition.x, y: startPosition.y };
                            initialLocalPoint = { x: 0, y: 0, z: 0 };
                        }
                    }
                }, { passive: false });

                canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touches = e.touches;
                    if (isOneFinger && touches.length === 1) {
                        const touch = touches[0];
                        const dx = touch.clientX - startTouch1.x;
                        const dy = touch.clientY - startTouch1.y;
                        targetEl.object3D.rotateOnWorldY(-dx * speedRot);
                        targetEl.object3D.rotateOnWorldX(dy * speedRot);
                        startTouch1.x = touch.clientX;
                        startTouch1.y = touch.clientY;
                    } else if (isTwoFinger && touches.length === 2) {
                        const t1 = touches[0], t2 = touches[1];
                        const dx = t1.clientX - t2.clientX, dy = t1.clientY - t2.clientY;
                        const distance = Math.sqrt(dx*dx + dy*dy);
                        const scaleFactor = distance / startDistance;
                        let newScale = startScale * scaleFactor;
                        newScale = Math.max(0.03, Math.min(15, newScale));

                        const midX = (t1.clientX + t2.clientX) / 2;
                        const midY = (t1.clientY + t2.clientY) / 2;
                        const currentMidpoint = screenToMarkerPlane(midX, midY);

                        if (currentMidpoint && initialMidpointMarker && initialLocalPoint) {
                            const newPosX = currentMidpoint.x - newScale * initialLocalPoint.x;
                            const newPosY = currentMidpoint.y - newScale * initialLocalPoint.y;
                            const newPosZ = 0 - newScale * initialLocalPoint.z;
                            targetEl.object3D.position.set(newPosX, newPosY, newPosZ);
                            targetEl.object3D.scale.set(newScale, newScale, newScale);
                        } else {
                            const midDeltaX = midX - (startTouch1.x + startTouch2.x) / 2;
                            const midDeltaY = midY - (startTouch1.y + startTouch2.y) / 2;
                            const panSpeed = 0.0015;
                            targetEl.object3D.position.x = startPosition.x - midDeltaX * panSpeed * newScale;
                            targetEl.object3D.position.y = startPosition.y + midDeltaY * panSpeed * newScale;
                            targetEl.object3D.scale.set(newScale, newScale, newScale);
                        }
                    }
                }, { passive: false });

                canvas.addEventListener('touchend', (e) => {
                    const touches = e.touches;
                    if (touches.length === 0) {
                        isOneFinger = false; isTwoFinger = false;
                        initialMidpointMarker = null; initialLocalPoint = null;
                    } else if (touches.length === 1) {
                        isOneFinger = false; isTwoFinger = false;
                        initialMidpointMarker = null; initialLocalPoint = null;
                    }
                });
                canvas.addEventListener('touchcancel', (e) => {
                    isOneFinger = false; isTwoFinger = false;
                    initialMidpointMarker = null; initialLocalPoint = null;
                });
            }
        });
    </script>

    <!-- Marker persistence and UI updates -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const marker = document.getElementById('solar-marker');
            const solarSystem = document.getElementById('solar-system');
            const statusEl = document.getElementById('status');
            const cameraError = document.getElementById('camera-error');
            let hideTimeout = null;
            const PERSIST_TIME = 2000; // 2 seconds

            // Initially hide until marker found
            solarSystem.setAttribute('visible', 'false');
            statusEl.innerHTML = 'üîç Waiting for HIRO marker...';

            // Check if camera is accessible (simple detection via AR.js error event)
            const scene = document.querySelector('a-scene');
            scene.addEventListener('camera-error', () => {
                cameraError.style.display = 'block';
            });
            scene.addEventListener('camera-init', () => {
                cameraError.style.display = 'none';
            });

            function cancelHideTimer() {
                if (hideTimeout) {
                    clearTimeout(hideTimeout);
                    hideTimeout = null;
                }
            }

            marker.addEventListener('markerFound', () => {
                cancelHideTimer();
                solarSystem.setAttribute('visible', 'true');
                statusEl.innerHTML = '‚úÖ Marker FOUND ‚Äî system stable (2s hold on loss)';
                statusEl.style.background = 'rgba(20, 80, 40, 0.9)';
                statusEl.style.borderColor = '#6aff8e';
            });

            marker.addEventListener('markerLost', () => {
                statusEl.innerHTML = '‚è≥ Marker lost ‚Äî holding for 2s (reacquire quickly)';
                statusEl.style.background = 'rgba(80, 50, 20, 0.9)';
                statusEl.style.borderColor = '#ffaa3a';
                cancelHideTimer();
                hideTimeout = setTimeout(() => {
                    solarSystem.setAttribute('visible', 'false');
                    statusEl.innerHTML = '‚ùå Marker lost ‚Äî show HIRO to reactivate';
                    statusEl.style.background = 'rgba(80, 20, 20, 0.9)';
                    statusEl.style.borderColor = '#ff5a5a';
                    hideTimeout = null;
                }, PERSIST_TIME);
            });

            // Randomize initial orbit rotations
            const orbitIds = [
                'orbit-mercury', 'orbit-venus', 'orbit-earth', 'orbit-mars',
                'orbit-jupiter', 'orbit-saturn', 'orbit-uranus', 'orbit-neptune'
            ];
            orbitIds.forEach(id => {
                const orbit = document.getElementById(id);
                if (orbit) {
                    const randomAngle = Math.random() * 360;
                    orbit.setAttribute('rotation', `0 ${randomAngle} 0`);
                }
            });
        });
    </script>

    <!-- A-Frame scene with AR.js optimized for older devices -->
    <a-scene embedded
             arjs="sourceType: webcam; detectionMode: mono; matrixCodeType: 3x3; debugUIEnabled: false; trackingMethod: best; patternRatio: 0.9; smooth: true; smoothCount: 3; smoothTolerance: 0.02;"
             renderer="antialias: false; alpha: true; precision: low;"
             vr-mode-ui="enabled: false"
             gesture-control>
        
        <a-entity camera></a-entity>

        <!-- HIRO marker with essential lights -->
        <a-marker preset="hiro" id="solar-marker" emitevents="true" registerevents>
            <a-light type="ambient" color="#ffffff" intensity="0.6"></a-light>
            <a-light type="point" intensity="3" position="0 0 0" color="#ffaa00" distance="20" decay="1"></a-light>

            <!-- Solar system container (initially invisible) -->
            <a-entity id="solar-system" visible="false">
                <!-- SUN with fallback color (no external images for reliability) -->
                <a-sphere radius="0.3" position="0 0 0"
                          material="color: #ffaa00; emissive: #ff6600; emissiveIntensity: 2.0;"></a-sphere>
                
                <!-- ===== ORBIT PATHS (transparent rings) ===== -->
                <a-ring radius-inner="0.48" radius-outer="0.5" position="0 0 0" rotation="90 0 0"
                        material="color: #ccc; transparent: true; opacity: 0.3; side: double;"></a-ring>
                <a-ring radius-inner="0.68" radius-outer="0.7" position="0 0 0" rotation="90 0 0"
                        material="color: #fda; transparent: true; opacity: 0.3; side: double;"></a-ring>
                <a-ring radius-inner="0.88" radius-outer="0.9" position="0 0 0" rotation="90 0 0"
                        material="color: #adf; transparent: true; opacity: 0.3; side: double;"></a-ring>
                <a-ring radius-inner="1.08" radius-outer="1.1" position="0 0 0" rotation="90 0 0"
                        material="color: #faa; transparent: true; opacity: 0.3; side: double;"></a-ring>
                <a-ring radius-inner="1.48" radius-outer="1.5" position="0 0 0" rotation="90 0 0"
                        material="color: #eda; transparent: true; opacity: 0.2; side: double;"></a-ring>
                <a-ring radius-inner="1.88" radius-outer="1.9" position="0 0 0" rotation="90 0 0"
                        material="color: #ed9; transparent: true; opacity: 0.2; side: double;"></a-ring>
                <a-ring radius-inner="2.28" radius-outer="2.3" position="0 0 0" rotation="90 0 0"
                        material="color: #cdf; transparent: true; opacity: 0.2; side: double;"></a-ring>
                <a-ring radius-inner="2.68" radius-outer="2.7" position="0 0 0" rotation="90 0 0"
                        material="color: #66c; transparent: true; opacity: 0.2; side: double;"></a-ring>

                <!-- MERCURY (color only, guaranteed visible) -->
                <a-entity class="orbit" id="orbit-mercury" rotation="0 0 0">
                    <a-entity class="planet" position="0.5 0 0">
                        <a-entity class="planet-spin" rotation="0 0 0">
                            <a-sphere radius="0.05" material="color: #b0b0b0;"></a-sphere>
                            <a-animation attribute="rotation" to="0 360 0" dur="4000" easing="linear" repeat="indefinite"></a-animation>
                        </a-entity>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="7000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- VENUS -->
                <a-entity class="orbit" id="orbit-venus" rotation="0 0 0">
                    <a-entity class="planet" position="0.7 0 0">
                        <a-entity class="planet-spin" rotation="0 0 0">
                            <a-sphere radius="0.06" material="color: #e6b800;"></a-sphere>
                            <a-animation attribute="rotation" to="0 360 0" dur="6000" easing="linear" repeat="indefinite"></a-animation>
                        </a-entity>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="9000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- EARTH -->
                <a-entity class="orbit" id="orbit-earth" rotation="0 0 0">
                    <a-entity class="planet" position="0.9 0 0">
                        <a-entity class="planet-spin" rotation="0 0 0">
                            <a-sphere radius="0.065" material="color: #2288ff;"></a-sphere>
                            <a-animation attribute="rotation" to="0 360 0" dur="8000" easing="linear" repeat="indefinite"></a-animation>
                        </a-entity>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="11000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- MARS -->
                <a-entity class="orbit" id="orbit-mars" rotation="0 0 0">
                    <a-entity class="planet" position="1.1 0 0">
                        <a-entity class="planet-spin" rotation="0 0 0">
                            <a-sphere radius="0.055" material="color: #cc5533;"></a-sphere>
                            <a-animation attribute="rotation" to="0 360 0" dur="9000" easing="linear" repeat="indefinite"></a-animation>
                        </a-entity>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="13000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- JUPITER -->
                <a-entity class="orbit" id="orbit-jupiter" rotation="0 0 0">
                    <a-entity class="planet" position="1.5 0 0">
                        <a-entity class="planet-spin" rotation="0 0 0">
                            <a-sphere radius="0.12" material="color: #d2b48c;"></a-sphere>
                            <a-animation attribute="rotation" to="0 360 0" dur="10000" easing="linear" repeat="indefinite"></a-animation>
                        </a-entity>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="15000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- SATURN with ring -->
                <a-entity class="orbit" id="orbit-saturn" rotation="0 0 0">
                    <a-entity class="planet" position="1.9 0 0">
                        <a-entity class="planet-spin" rotation="0 0 0">
                            <a-sphere radius="0.1" material="color: #c0a060;"></a-sphere>
                            <a-ring radius-inner="0.15" radius-outer="0.25"
                                    material="color: #bba066; transparent: true; opacity: 0.6; side: double;"
                                    rotation="90 0 0"></a-ring>
                            <a-animation attribute="rotation" to="0 360 0" dur="11000" easing="linear" repeat="indefinite"></a-animation>
                        </a-entity>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="17000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- URANUS with ring -->
                <a-entity class="orbit" id="orbit-uranus" rotation="0 0 0">
                    <a-entity class="planet" position="2.3 0 0">
                        <a-entity class="planet-spin" rotation="0 0 0">
                            <a-sphere radius="0.08" material="color: #7ec8e0;"></a-sphere>
                            <a-ring radius-inner="0.12" radius-outer="0.2"
                                    material="color: #9fd9f0; transparent: true; opacity: 0.5; side: double;"
                                    rotation="90 0 0"></a-ring>
                            <a-animation attribute="rotation" to="0 360 0" dur="12000" easing="linear" repeat="indefinite"></a-animation>
                        </a-entity>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="19000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- NEPTUNE -->
                <a-entity class="orbit" id="orbit-neptune" rotation="0 0 0">
                    <a-entity class="planet" position="2.7 0 0">
                        <a-entity class="planet-spin" rotation="0 0 0">
                            <a-sphere radius="0.08" material="color: #4169E1;"></a-sphere>
                            <a-animation attribute="rotation" to="0 360 0" dur="13000" easing="linear" repeat="indefinite"></a-animation>
                        </a-entity>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="21000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- Stars (simple decorative) -->
                <a-entity position="0 0 0">
                    <a-sphere radius="0.02" color="#ffffff" position="0.6 0.4 0.7"></a-sphere>
                    <a-sphere radius="0.02" color="#ffeedd" position="-0.5 0.6 0.8"></a-sphere>
                    <a-sphere radius="0.02" color="#aaccff" position="0.4 -0.3 1.2"></a-sphere>
                    <a-sphere radius="0.02" color="#ddddff" position="-0.7 0.2 1.0"></a-sphere>
                    <a-sphere radius="0.02" color="#ffffaa" position="0.9 0.5 -0.4"></a-sphere>
                    <a-sphere radius="0.02" color="#ffffff" position="-0.4 -0.5 1.4"></a-sphere>
                </a-entity>
            </a-entity> <!-- solar-system -->
        </a-marker>

        <!-- No ground plane, but a simple background to ensure camera shows -->
    </a-scene>

    <script src="ai-chatbot.js"></script>
