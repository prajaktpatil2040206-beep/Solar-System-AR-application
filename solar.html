<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Solar System ‚Äì Explore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Rajdhani', sans-serif;
        }
        a-scene canvas { 
            touch-action: none; 
        }

        /* ===== FUTURISTIC UI OVERLAY ===== */
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow clicks to pass through to AR canvas */
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Top bar: back button + title */
        .top-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: auto; /* Buttons are clickable */
        }

        /* Back button ‚Äì glass morph with neon glow */
        .back-btn {
            background: rgba(10, 20, 40, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 2px solid rgba(0, 255, 255, 0.4);
            border-radius: 40px;
            padding: 12px 28px;
            color: #fff;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-weight: 500;
            letter-spacing: 1.5px;
            font-size: 16px;
            text-transform: uppercase;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3), inset 0 0 10px rgba(0, 255, 255, 0.2);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .back-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: #0ff;
            box-shadow: 0 0 30px #0ff, 0 0 60px #0ff, inset 0 0 15px #0ff;
            transform: scale(1.05);
            text-shadow: 0 0 8px #0ff;
        }
        .back-btn:active {
            transform: scale(0.98);
        }

        /* Project title ‚Äì sleek neon */
        .project-title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 24px;
            color: transparent;
            background: linear-gradient(45deg, #a0f0ff, #c080ff, #ff80c0);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 0 0 20px rgba(160, 240, 255, 0.7), 0 0 40px rgba(192, 128, 255, 0.5);
            letter-spacing: 3px;
            pointer-events: none;
        }

        /* Info panel ‚Äì glass morph with status */
        .info-panel {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 50px;
            padding: 15px 30px;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 1px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            pointer-events: auto;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .info-panel i {
            color: #0ff;
            font-size: 1.5rem;
            filter: drop-shadow(0 0 10px #0ff);
        }

        /* Gesture hint inside info panel */
        .gesture-hint {
            display: flex;
            gap: 8px;
            margin-left: 10px;
            border-left: 1px solid rgba(255,255,255,0.3);
            padding-left: 10px;
        }
        .gesture-hint span {
            background: rgba(0,255,255,0.2);
            border-radius: 20px;
            padding: 5px 12px;
            font-size: 0.9rem;
            border: 1px solid #0ff;
        }

        /* Chatbot container (if ai-chatbot.js creates one) ‚Äì we style it to match */
        /* The script will inject its own; we can style its container if it uses a specific class */
        /* But to be safe, we add a floating icon that the script might replace */
        .chatbot-placeholder {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 2000;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid #0ff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 20px #0ff;
            pointer-events: auto;
        }
        .chatbot-placeholder i {
            font-size: 2rem;
            color: white;
        }
        .chatbot-placeholder:hover {
            transform: scale(1.1);
            background: rgba(0, 255, 255, 0.4);
        }

        /* Responsive adjustments */
        @media (max-width: 700px) {
            .back-btn { padding: 8px 20px; font-size: 14px; }
            .project-title { font-size: 20px; }
            .info-panel { font-size: 1rem; padding: 10px 20px; }
            .gesture-hint span { font-size: 0.8rem; padding: 3px 8px; }
        }
    </style>
</head>
<body>

    </div>

    <div class="chatbot-placeholder" id="chatbotIcon">

    <!-- Gesture handler: 1‚Äëfinger rotate, 2‚Äëfinger drag+zoom with fixed point under fingers -->
    <script>
        AFRAME.registerComponent('gesture-control', {
            init: function () {
                const targetEl = document.getElementById('solar-system');
                if (!targetEl) return;

                // State
                let isOneFinger = false;
                let isTwoFinger = false;
                let startTouch1 = { x: 0, y: 0 };
                let startTouch2 = { x: 0, y: 0 };
                let startDistance = 0;
                let startScale = 1;
                let startPosition = { x: 0, y: 0, z: 0 };
                // For two‚Äëfinger zoom & drag: store initial midpoint in marker space
                let initialMidpointMarker = null; // {x, y} in marker coordinates (z=0)
                let initialLocalPoint = null;      // {x, y, z} in object's local space

                const canvas = this.el.canvas;
                const speedRot = 0.005;      // rotation sensitivity

                canvas.addEventListener('touchstart', onTouchStart, { passive: false });
                canvas.addEventListener('touchmove', onTouchMove, { passive: false });
                canvas.addEventListener('touchend', onTouchEnd);
                canvas.addEventListener('touchcancel', onTouchEnd);

                // Helper: get marker's world transform (as three.js object)
                function getMarkerTransform() {
                    const marker = document.getElementById('solar-marker');
                    return marker ? marker.object3D : null;
                }

                // Helper: convert screen coordinates (clientX, clientY) to a point on the marker plane (Z=0 in marker space)
                // Returns {x, y} in marker coordinates, or null if no intersection.
                function screenToMarkerPlane(clientX, clientY) {
                    const scene = document.querySelector('a-scene');
                    if (!scene || !scene.camera) return null;
                    const camera = scene.camera;
                    const markerObj = getMarkerTransform();
                    if (!markerObj) return null;

                    // Get marker's world position and rotation
                    const markerPos = new THREE.Vector3();
                    const markerQuat = new THREE.Quaternion();
                    markerObj.matrixWorld.decompose(markerPos, markerQuat, new THREE.Vector3());

                    // Plane in world space: normal = marker's local Z axis (0,0,1) transformed to world
                    const planeNormal = new THREE.Vector3(0, 0, 1).applyQuaternion(markerQuat).normalize();
                    const planePoint = markerPos.clone();

                    // Build ray from camera through screen point
                    const ray = new THREE.Raycaster();
                    const mouse = new THREE.Vector2();
                    mouse.x = (clientX / window.innerWidth) * 2 - 1;
                    mouse.y = -(clientY / window.innerHeight) * 2 + 1;
                    ray.setFromCamera(mouse, camera);

                    // Compute intersection with plane
                    const denominator = planeNormal.dot(ray.ray.direction);
                    if (Math.abs(denominator) < 1e-6) return null; // parallel
                    const t = planeNormal.dot(planePoint.clone().sub(ray.ray.origin)) / denominator;
                    if (t < 0) return null; // behind camera
                    const worldPoint = ray.ray.origin.clone().add(ray.ray.direction.clone().multiplyScalar(t));

                    // Transform world point to marker local space
                    const localPoint = worldPoint.clone().sub(markerPos).applyQuaternion(markerQuat.clone().invert());
                    return { x: localPoint.x, y: localPoint.y }; // z should be ~0
                }

                function onTouchStart(e) {
                    e.preventDefault();
                    const touches = e.touches;
                    if (touches.length === 1) {
                        // One‚Äëfinger rotation
                        isOneFinger = true;
                        isTwoFinger = false;
                        const touch = touches[0];
                        startTouch1.x = touch.clientX;
                        startTouch1.y = touch.clientY;
                    } else if (touches.length === 2) {
                        // Two‚Äëfinger zoom+pan
                        isOneFinger = false;
                        isTwoFinger = true;
                        const t1 = touches[0];
                        const t2 = touches[1];
                        startTouch1.x = t1.clientX;
                        startTouch1.y = t1.clientY;
                        startTouch2.x = t2.clientX;
                        startTouch2.y = t2.clientY;
                        // Distance between fingers
                        const dx = t1.clientX - t2.clientX;
                        const dy = t1.clientY - t2.clientY;
                        startDistance = Math.sqrt(dx * dx + dy * dy);
                        // Store current scale and position
                        startScale = targetEl.object3D.scale.x; // uniform
                        const pos = targetEl.object3D.position;
                        startPosition.x = pos.x;
                        startPosition.y = pos.y;
                        startPosition.z = pos.z;

                        // Compute midpoint screen and its projection on marker plane
                        const midX = (t1.clientX + t2.clientX) / 2;
                        const midY = (t1.clientY + t2.clientY) / 2;
                        const markerPoint = screenToMarkerPlane(midX, midY);
                        if (markerPoint) {
                            initialMidpointMarker = markerPoint;
                            // Compute local point in object's space: L = (M - P) / S
                            const Lx = (markerPoint.x - startPosition.x) / startScale;
                            const Ly = (markerPoint.y - startPosition.y) / startScale;
                            const Lz = (0 - startPosition.z) / startScale; // object's Z is always 0 in marker space
                            initialLocalPoint = { x: Lx, y: Ly, z: Lz };
                        } else {
                            // Fallback: use object's origin as reference
                            initialMidpointMarker = { x: startPosition.x, y: startPosition.y };
                            initialLocalPoint = { x: 0, y: 0, z: 0 };
                        }
                    }
                }

                function onTouchMove(e) {
                    e.preventDefault();
                    const touches = e.touches;

                    if (isOneFinger && touches.length === 1) {
                        // One‚Äëfinger rotation
                        const touch = touches[0];
                        const dx = touch.clientX - startTouch1.x;
                        const dy = touch.clientY - startTouch1.y;

                        targetEl.object3D.rotateOnWorldY(-dx * speedRot);
                        targetEl.object3D.rotateOnWorldX(dy * speedRot);

                        startTouch1.x = touch.clientX;
                        startTouch1.y = touch.clientY;
                    } 
                    else if (isTwoFinger && touches.length === 2) {
                        const t1 = touches[0];
                        const t2 = touches[1];

                        // Current distance
                        const dx = t1.clientX - t2.clientX;
                        const dy = t1.clientY - t2.clientY;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        const scaleFactor = distance / startDistance;
                        let newScale = startScale * scaleFactor;
                        newScale = Math.max(0.01, Math.min(1e9, newScale));

                        // Current midpoint screen
                        const midX = (t1.clientX + t2.clientX) / 2;
                        const midY = (t1.clientY + t2.clientY) / 2;
                        const currentMidpointMarker = screenToMarkerPlane(midX, midY);

                        if (currentMidpointMarker && initialMidpointMarker && initialLocalPoint) {
                            // Compute new position so that the initial local point ends up under the current midpoint
                            // newPos = M_current - newScale * L_initial
                            const newPosX = currentMidpointMarker.x - newScale * initialLocalPoint.x;
                            const newPosY = currentMidpointMarker.y - newScale * initialLocalPoint.y;
                            const newPosZ = 0 - newScale * initialLocalPoint.z; // object's Z stays 0 in marker space? Actually we want Z=0, but formula gives 0 - newScale * 0 = 0, so fine.

                            targetEl.object3D.position.set(newPosX, newPosY, newPosZ);
                            targetEl.object3D.scale.set(newScale, newScale, newScale);
                        } else {
                            // Fallback: simple scale + translate based on screen delta
                            const midDeltaX = midX - (startTouch1.x + startTouch2.x) / 2;
                            const midDeltaY = midY - (startTouch1.y + startTouch2.y) / 2;
                            const panSpeed = 0.001;
                            targetEl.object3D.position.x = startPosition.x - midDeltaX * panSpeed * newScale;
                            targetEl.object3D.position.y = startPosition.y + midDeltaY * panSpeed * newScale;
                            targetEl.object3D.scale.set(newScale, newScale, newScale);
                        }

                        // Keep start values unchanged for continuous fixed‚Äëpoint behavior
                    }
                }

                function onTouchEnd(e) {
                    const touches = e.touches;
                    if (touches.length === 0) {
                        isOneFinger = false;
                        isTwoFinger = false;
                        initialMidpointMarker = null;
                        initialLocalPoint = null;
                    } else if (touches.length === 1) {
                        // Transition ‚Äì reset
                        isOneFinger = false;
                        isTwoFinger = false;
                        initialMidpointMarker = null;
                        initialLocalPoint = null;
                    }
                }
            }
        });
    </script>

    <a-scene embedded
             arjs="sourceType: webcam; detectionMode: mono; matrixCodeType: 3x3; debugUIEnabled: false; trackingMethod: best;"
             renderer="antialias: true; alpha: true;"
             gesture-control
             vr-mode-ui="enabled: false">

        <a-entity camera></a-entity>

        <a-marker preset="hiro" id="solar-marker" emitevents="true" registerevents>
            <a-light type="ambient" color="#ffffff" intensity="0.3"></a-light>
            <a-light type="point" intensity="2" position="0 0 0" color="#ffaa00"></a-light>

            <!-- All planets are wrapped in orbit containers that revolve around the sun -->
            <a-entity id="solar-system">
                <!-- SUN (center) -->
                <a-sphere radius="0.25" position="0 0 0"
                          material="src: url(images/sun.jpg); emissive: #ff6600; emissiveIntensity: 1.5;"></a-sphere>

                <!-- MERCURY orbit container -->
                <a-entity class="orbit" rotation="0 0 0" id="orbit-mercury">
                    <a-entity class="planet" position="0.5 0 0" rotation="0 0 0" id="planet-mercury">
                        <a-entity class="planet-spin" rotation="0 0 0">
                            <a-sphere radius="0.05" material="src: url(images/mercury.jpg);"></a-sphere>
                            <a-animation attribute="rotation" to="0 360 0" dur="4000" easing="linear" repeat="indefinite"></a-animation>
                        </a-entity>
                    </a-entity>
                    <!-- Orbit revolution animation (different speeds) -->
                    <a-animation attribute="rotation" to="0 360 0" dur="8000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- VENUS orbit container -->
                <a-entity class="orbit" rotation="0 0 0" id="orbit-venus">
                    <a-entity class="planet" position="0.7 0 0" rotation="0 0 0" id="planet-venus">
                        <a-entity class="planet-spin" rotation="0 0 0">
                            <a-sphere radius="0.06" material="src: url(images/venus.jpg);"></a-sphere>
                            <a-animation attribute="rotation" to="0 360 0" dur="6000" easing="linear" repeat="indefinite"></a-animation>
                        </a-entity>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="10000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- EARTH orbit container -->
                <a-entity class="orbit" rotation="0 0 0" id="orbit-earth">
                    <a-entity class="planet" position="0.9 0 0" rotation="0 0 0" id="planet-earth">
                        <a-entity class="planet-spin" rotation="0 0 0">
                            <a-sphere radius="0.065" material="src: url(images/earth.jpg);"></a-sphere>
                            <a-animation attribute="rotation" to="0 360 0" dur="8000" easing="linear" repeat="indefinite"></a-animation>
                        </a-entity>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="12000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- MARS orbit container -->
                <a-entity class="orbit" rotation="0 0 0" id="orbit-mars">
                    <a-entity class="planet" position="1.1 0 0" rotation="0 0 0" id="planet-mars">
                        <a-entity class="planet-spin" rotation="0 0 0">
                            <a-sphere radius="0.055" material="src: url(images/mars.jpg);"></a-sphere>
                            <a-animation attribute="rotation" to="0 360 0" dur="9000" easing="linear" repeat="indefinite"></a-animation>
                        </a-entity>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="14000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- JUPITER orbit container -->
                <a-entity class="orbit" rotation="0 0 0" id="orbit-jupiter">
                    <a-entity class="planet" position="1.5 0 0" rotation="0 0 0" id="planet-jupiter">
                        <a-entity class="planet-spin" rotation="0 0 0">
                            <a-sphere radius="0.12" material="src: url(images/jupiter.jpg);"></a-sphere>
                            <a-animation attribute="rotation" to="0 360 0" dur="10000" easing="linear" repeat="indefinite"></a-animation>
                        </a-entity>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="16000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- SATURN orbit container (with ring) -->
                <a-entity class="orbit" rotation="0 0 0" id="orbit-saturn">
                    <a-entity class="planet" position="1.9 0 0" rotation="0 0 0" id="planet-saturn">
                        <a-entity class="planet-spin" rotation="0 0 0">
                            <a-sphere radius="0.1" material="src: url(images/saturn.jpg);"></a-sphere>
                            <a-ring radius-inner="0.15" radius-outer="0.25"
                                    material="src: url(images/saturn_ring.png); transparent: true; side: double;"
                                    rotation="90 0 0"></a-ring>
                            <a-animation attribute="rotation" to="0 360 0" dur="11000" easing="linear" repeat="indefinite"></a-animation>
                        </a-entity>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="18000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- URANUS orbit container (with ring) -->
                <a-entity class="orbit" rotation="0 0 0" id="orbit-uranus">
                    <a-entity class="planet" position="2.3 0 0" rotation="0 0 0" id="planet-uranus">
                        <a-entity class="planet-spin" rotation="0 0 0">
                            <a-sphere radius="0.08" material="src: url(images/uranus.jpg);"></a-sphere>
                            <a-ring radius-inner="0.12" radius-outer="0.2"
                                    material="src: url(images/uranus_ring.png); transparent: true; side: double; opacity:0.8"
                                    rotation="90 0 0"></a-ring>
                            <a-animation attribute="rotation" to="0 360 0" dur="12000" easing="linear" repeat="indefinite"></a-animation>
                        </a-entity>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="20000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- NEPTUNE orbit container -->
                <a-entity class="orbit" rotation="0 0 0" id="orbit-neptune">
                    <a-entity class="planet" position="2.7 0 0" rotation="0 0 0" id="planet-neptune">
                        <a-entity class="planet-spin" rotation="0 0 0">
                            <a-sphere radius="0.08" material="src: url(images/neptune.jpg);"></a-sphere>
                            <a-animation attribute="rotation" to="0 360 0" dur="13000" easing="linear" repeat="indefinite"></a-animation>
                        </a-entity>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="22000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- Stars (decorative) -->
                <a-entity position="0 0 0">
                    <a-sphere radius="0.02" color="#fff" position="0.5 0.3 0.5"></a-sphere>
                    <a-sphere radius="0.02" color="#fff" position="-0.4 0.5 0.6"></a-sphere>
                    <a-sphere radius="0.02" color="#fff" position="0.3 -0.2 1.0"></a-sphere>
                    <a-sphere radius="0.02" color="#fff" position="-0.6 0.1 0.8"></a-sphere>
                    <a-sphere radius="0.02" color="#fff" position="0.8 0.4 -0.3"></a-sphere>
                    <a-sphere radius="0.02" color="#fff" position="-0.3 -0.4 1.2"></a-sphere>
                </a-entity>
            </a-entity> <!-- solar-system -->
        </a-marker>
    </a-scene>

    <!-- Script to randomize planet starting positions and handle marker events -->
    <script>
        (function() {
            // Randomize initial rotation of each orbit container so planets are spread out
            const orbitIds = [
                'orbit-mercury', 'orbit-venus', 'orbit-earth', 'orbit-mars',
                'orbit-jupiter', 'orbit-saturn', 'orbit-uranus', 'orbit-neptune'
            ];
            orbitIds.forEach(id => {
                const orbit = document.getElementById(id);
                if (orbit) {
                    const randomAngle = Math.random() * 360;
                    orbit.setAttribute('rotation', `0 ${randomAngle} 0`);
                }
            });

            // Marker event handlers
            const marker = document.getElementById('solar-marker');
            const statusEl = document.getElementById('statusMessage');
            marker.addEventListener('markerFound', () => {
                statusEl.innerHTML = '‚úÖ Marker FOUND! Solar system visible.';
            });
            marker.addEventListener('markerLost', () => {
                statusEl.innerHTML = '‚ùå Marker lost ‚Äì show HIRO to camera';
            });
        })();
    </script>

    <!-- Original chatbot script (unchanged) ‚Äì it will likely replace or use the placeholder -->
    <script src="ai-chatbot.js"></script>
</body>
