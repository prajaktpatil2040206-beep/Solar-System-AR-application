    <!-- Advanced gesture control (fixed-point zoom & rotate) -->
    <script>
        AFRAME.registerComponent('gesture-control', {
            init: function () {
                const targetEl = document.getElementById('solar-system');
                if (!targetEl) return;

                let isOneFinger = false, isTwoFinger = false;
                let startTouch1 = { x: 0, y: 0 };
                let startTouch2 = { x: 0, y: 0 };
                let startDistance = 0;
                let startScale = 1;
                let startPosition = { x: 0, y: 0, z: 0 };
                let initialMidpointMarker = null;
                let initialLocalPoint = null;

                const canvas = this.el.canvas;
                const speedRot = 0.005;

                function getMarkerTransform() {
                    const marker = document.getElementById('solar-marker');
                    return marker ? marker.object3D : null;
                }

                function screenToMarkerPlane(clientX, clientY) {
                    const scene = document.querySelector('a-scene');
                    if (!scene || !scene.camera) return null;
                    const camera = scene.camera;
                    const markerObj = getMarkerTransform();
                    if (!markerObj) return null;

                    const markerPos = new THREE.Vector3();
                    const markerQuat = new THREE.Quaternion();
                    markerObj.matrixWorld.decompose(markerPos, markerQuat, new THREE.Vector3());

                    const planeNormal = new THREE.Vector3(0, 0, 1).applyQuaternion(markerQuat).normalize();
                    const planePoint = markerPos.clone();

                    const ray = new THREE.Raycaster();
                    const mouse = new THREE.Vector2();
                    mouse.x = (clientX / window.innerWidth) * 2 - 1;
                    mouse.y = -(clientY / window.innerHeight) * 2 + 1;
                    ray.setFromCamera(mouse, camera);

                    const denominator = planeNormal.dot(ray.ray.direction);
                    if (Math.abs(denominator) < 1e-6) return null;
                    const t = planeNormal.dot(planePoint.clone().sub(ray.ray.origin)) / denominator;
                    if (t < 0) return null;
                    const worldPoint = ray.ray.origin.clone().add(ray.ray.direction.clone().multiplyScalar(t));

                    const localPoint = worldPoint.clone().sub(markerPos).applyQuaternion(markerQuat.clone().invert());
                    return { x: localPoint.x, y: localPoint.y };
                }

                canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touches = e.touches;
                    if (touches.length === 1) {
                        isOneFinger = true;
                        isTwoFinger = false;
                        startTouch1.x = touches[0].clientX;
                        startTouch1.y = touches[0].clientY;
                    } else if (touches.length === 2) {
                        isOneFinger = false;
                        isTwoFinger = true;
                        const t1 = touches[0], t2 = touches[1];
                        startTouch1.x = t1.clientX; startTouch1.y = t1.clientY;
                        startTouch2.x = t2.clientX; startTouch2.y = t2.clientY;
                        const dx = t1.clientX - t2.clientX, dy = t1.clientY - t2.clientY;
                        startDistance = Math.sqrt(dx*dx + dy*dy);
                        startScale = targetEl.object3D.scale.x;
                        const pos = targetEl.object3D.position;
                        startPosition.x = pos.x; startPosition.y = pos.y; startPosition.z = pos.z;

                        const midX = (t1.clientX + t2.clientX) / 2;
                        const midY = (t1.clientY + t2.clientY) / 2;
                        const markerPoint = screenToMarkerPlane(midX, midY);
                        if (markerPoint) {
                            initialMidpointMarker = markerPoint;
                            const Lx = (markerPoint.x - startPosition.x) / startScale;
                            const Ly = (markerPoint.y - startPosition.y) / startScale;
                            const Lz = (0 - startPosition.z) / startScale;
                            initialLocalPoint = { x: Lx, y: Ly, z: Lz };
                        } else {
                            initialMidpointMarker = { x: startPosition.x, y: startPosition.y };
                            initialLocalPoint = { x: 0, y: 0, z: 0 };
                        }
                    }
                }, { passive: false });

                canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touches = e.touches;
                    if (isOneFinger && touches.length === 1) {
                        const touch = touches[0];
                        const dx = touch.clientX - startTouch1.x;
                        const dy = touch.clientY - startTouch1.y;
                        targetEl.object3D.rotateOnWorldY(-dx * speedRot);
                        targetEl.object3D.rotateOnWorldX(dy * speedRot);
                        startTouch1.x = touch.clientX;
                        startTouch1.y = touch.clientY;
                    } else if (isTwoFinger && touches.length === 2) {
                        const t1 = touches[0], t2 = touches[1];
                        const dx = t1.clientX - t2.clientX, dy = t1.clientY - t2.clientY;
                        const distance = Math.sqrt(dx*dx + dy*dy);
                        const scaleFactor = distance / startDistance;
                        let newScale = startScale * scaleFactor;
                        newScale = Math.max(0.03, Math.min(15, newScale)); // reasonable limits

                        const midX = (t1.clientX + t2.clientX) / 2;
                        const midY = (t1.clientY + t2.clientY) / 2;
                        const currentMidpoint = screenToMarkerPlane(midX, midY);

                        if (currentMidpoint && initialMidpointMarker && initialLocalPoint) {
                            const newPosX = currentMidpoint.x - newScale * initialLocalPoint.x;
                            const newPosY = currentMidpoint.y - newScale * initialLocalPoint.y;
                            const newPosZ = 0 - newScale * initialLocalPoint.z;
                            targetEl.object3D.position.set(newPosX, newPosY, newPosZ);
                            targetEl.object3D.scale.set(newScale, newScale, newScale);
                        } else {
                            // fallback pan
                            const midDeltaX = midX - (startTouch1.x + startTouch2.x) / 2;
                            const midDeltaY = midY - (startTouch1.y + startTouch2.y) / 2;
                            const panSpeed = 0.0015;
                            targetEl.object3D.position.x = startPosition.x - midDeltaX * panSpeed * newScale;
                            targetEl.object3D.position.y = startPosition.y + midDeltaY * panSpeed * newScale;
                            targetEl.object3D.scale.set(newScale, newScale, newScale);
                        }
                    }
                }, { passive: false });

                canvas.addEventListener('touchend', (e) => {
                    const touches = e.touches;
                    if (touches.length === 0) {
                        isOneFinger = false;
                        isTwoFinger = false;
                        initialMidpointMarker = null;
                        initialLocalPoint = null;
                    } else if (touches.length === 1) {
                        isOneFinger = false;
                        isTwoFinger = false;
                        initialMidpointMarker = null;
                        initialLocalPoint = null;
                    }
                });
                canvas.addEventListener('touchcancel', (e) => {
                    isOneFinger = false; isTwoFinger = false;
                    initialMidpointMarker = null; initialLocalPoint = null;
                });
            }
        });
    </script>

    <!-- Marker persistence and planet randomizer -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const marker = document.getElementById('solar-marker');
            const solarSystem = document.getElementById('solar-system');
            const statusEl = document.getElementById('status');
            let hideTimeout = null;
            const PERSIST_TIME = 2000; // 2 seconds

            // Initially hide until marker found (but we start visible, then hide after timeout if never found)
            // Actually we want it hidden until first detection, but we'll let markerFound handle visibility.
            // However, sometimes markerFound might not fire if already visible? We'll set visible=false initially.
            solarSystem.setAttribute('visible', 'false');
            statusEl.innerHTML = 'üîç Waiting for HIRO marker...';

            function cancelHideTimer() {
                if (hideTimeout) {
                    clearTimeout(hideTimeout);
                    hideTimeout = null;
                }
            }

            marker.addEventListener('markerFound', () => {
                cancelHideTimer();
                solarSystem.setAttribute('visible', 'true');
                statusEl.innerHTML = '‚úÖ Marker FOUND ‚Äî solar system stable (2s hold on loss)';
                statusEl.style.background = 'rgba(20, 80, 40, 0.9)';
                statusEl.style.borderColor = '#6aff8e';
            });

            marker.addEventListener('markerLost', () => {
                statusEl.innerHTML = '‚è≥ Marker lost ‚Äî holding position for 2s (reacquire quickly)';
                statusEl.style.background = 'rgba(80, 50, 20, 0.9)';
                statusEl.style.borderColor = '#ffaa3a';
                cancelHideTimer();
                hideTimeout = setTimeout(() => {
                    solarSystem.setAttribute('visible', 'false');
                    statusEl.innerHTML = '‚ùå Marker lost ‚Äî show HIRO to reactivate';
                    statusEl.style.background = 'rgba(80, 20, 20, 0.9)';
                    statusEl.style.borderColor = '#ff5a5a';
                    hideTimeout = null;
                }, PERSIST_TIME);
            });

            // Randomize initial orbit rotations so planets are spread out
            const orbitIds = [
                'orbit-mercury', 'orbit-venus', 'orbit-earth', 'orbit-mars',
                'orbit-jupiter', 'orbit-saturn', 'orbit-uranus', 'orbit-neptune'
            ];
            orbitIds.forEach(id => {
                const orbit = document.getElementById(id);
                if (orbit) {
                    const randomAngle = Math.random() * 360;
                    orbit.setAttribute('rotation', `0 ${randomAngle} 0`);
                }
            });
        });
    </script>

    <a-scene embedded

                        </a-entity>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="11000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- MARS -->
                <a-entity class="orbit" id="orbit-mars" rotation="0 0 0">
                    <a-entity class="planet" position="1.1 0 0">
                        <a-entity class="planet-spin" rotation="0 0 0">
                            <a-sphere radius="0.055" material="color: #cc5533;"></a-sphere>
                            <a-animation attribute="rotation" to="0 360 0" dur="9000" easing="linear" repeat="indefinite"></a-animation>
                        </a-entity>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="13000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- JUPITER -->
                <a-entity class="orbit" id="orbit-jupiter" rotation="0 0 0">
                    <a-entity class="planet" position="1.5 0 0">
                        <a-entity class="planet-spin" rotation="0 0 0">

                            <a-animation attribute="rotation" to="0 360 0" dur="10000" easing="linear" repeat="indefinite"></a-animation>
                        </a-entity>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="15000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- SATURN with ring (color only) -->
                <a-entity class="orbit" id="orbit-saturn" rotation="0 0 0">
                    <a-entity class="planet" position="1.9 0 0">
                        <a-entity class="planet-spin" rotation="0 0 0">
                            <a-sphere radius="0.1" material="color: #c0a060;"></a-sphere>
                            <a-ring radius-inner="0.15" radius-outer="0.25"
                                    material="color: #bba066; transparent: true; opacity: 0.6; side: double;"
                                    rotation="90 0 0"></a-ring>
                            <a-animation attribute="rotation" to="0 360 0" dur="11000" easing="linear" repeat="indefinite"></a-animation>
                        </a-entity>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="17000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- URANUS with ring -->
                <a-entity class="orbit" id="orbit-uranus" rotation="0 0 0">

                        <a-entity class="planet-spin" rotation="0 0 0">
                            <a-sphere radius="0.08" material="color: #7ec8e0;"></a-sphere>
                            <a-ring radius-inner="0.12" radius-outer="0.2"
                                    material="color: #9fd9f0; transparent: true; opacity: 0.5; side: double;"
                                    rotation="90 0 0"></a-ring>
                            <a-animation attribute="rotation" to="0 360 0" dur="12000" easing="linear" repeat="indefinite"></a-animation>
                        </a-entity>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="19000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- NEPTUNE -->
                <a-entity class="orbit" id="orbit-neptune" rotation="0 0 0">
                    <a-entity class="planet" position="2.7 0 0">

                        </a-entity>
                    </a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="21000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

                <!-- Stars (decorative) -->
                <a-entity position="0 0 0">
                    <a-sphere radius="0.02" color="#ffffff" position="0.6 0.4 0.7"></a-sphere>
                    <a-sphere radius="0.02" color="#ffeedd" position="-0.5 0.6 0.8"></a-sphere>

                    <a-sphere radius="0.02" color="#ffffff" position="-0.4 -0.5 1.4"></a-sphere>
                </a-entity>
            </a-entity> <!-- solar-system -->
        </a-marker>

        <a-entity rotation="-90 0 0" scale="10 10 10" visible="false"></a-entity>
    </a-scene>
